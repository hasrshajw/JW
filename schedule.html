<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Dashboard - Deeps Beer Cafe</title>

<!-- FIREBASE SDKs (Modular v9+) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js" type="module"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<style>
    :root {
        --header-bg: #292929;
        --text-light-header: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --icon-color: #757575;
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body {
        font-family: 'Noto Sans Telugu', 'IBM Plex Sans', sans-serif;
        background-color: var(--body-bg);
        margin: 0;
        padding-top: 56px;
        color: var(--text-primary);
        visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal;
        font-style: normal;
    }
    .jwIcon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; width: 30px; height: 24px; margin-right: 10px; text-align: center; color: var(--icon-color); }
    .mid1011200::before { content: "\e661"; }

    /* Header & Menu from home.html */
    .site-header { position: fixed; top: 0; left: 0; right: 0; z-index: 900; background-color: var(--header-bg); color: var(--text-light-header); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light-header); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); height: 52px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; margin-bottom: 16px; }
    .profile-image { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
    .profile-name { font-weight: bold; font-size: 0.95rem; }
    .profile-email { font-size: 0.85rem; color: #888; }
    #logout-button { background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; width: 100%; }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }

    /* Dashboard Styles */
    .master-container { max-width: 1000px; margin: 0 auto; padding: 24px; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    #schedule-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .schedule-item-card { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); transition: all 0.2s var(--ease); }
    .schedule-item-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    .schedule-name { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; font-size: 1.125rem; }
    .schedule-actions { display: flex; align-items: center; gap: 8px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; border: none; cursor: pointer; font-weight: 600; border-radius: var(--radius-md); transition: all 0.2s var(--ease); }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-icon { background-color: transparent; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
    .btn-icon:hover { background-color: var(--danger-light); color: var(--danger-color); }
    #empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); background-color: var(--surface-color); border-radius: var(--radius-lg); border: 2px dashed var(--border-color); }
    .add-button { width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed #b3e0e0; border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s var(--ease); margin-top: 32px; }
    .add-button:hover { background-color: var(--primary-color); border-color: var(--primary-hover); color: white; }
    
    /* Login View Styles */
    #login-view { text-align: center; padding: 4rem 2rem; }
    #login-view h2 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    #login-view p { color: var(--text-secondary); margin-bottom: 2rem; }
    .btn-google { display: inline-flex; align-items: center; justify-content: center; padding: 12px 24px; font-size: 1rem; font-weight: 600; border-radius: var(--radius-md); border: 1px solid var(--border-color); background-color: var(--surface-color); cursor: pointer; }
    .google-icon { width: 22px; height: 22px; margin-right: 12px; }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><span class="jwIcon mid1011200"></span><span>హోమ్</span></a></li>
            <li><a href="/meetings.html"><i class="fas fa-users" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Meetings</span></a></li>
            <li><a href="/schedule.html"><i class="fas fa-calendar-alt" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Schedule</span></a></li>
        </ul>
        <div class="profile-section" id="profile-section" style="display:none;">
            <div class="profile-info">
                 <img class="profile-image" alt="Profile">
                 <div class="profile-text"><div class="profile-name"></div><div class="profile-email"></div></div>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <main>
        <div id="login-view">
            <h2>Access Your Schedules</h2>
            <p>Please sign in with Google to view and manage your schedules.</p>
            <button class="btn-google" id="google-signin-btn">
                <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.655-3.344-11.303-7.962l-6.571,4.819C9.656,40.909,16.318,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.012,36.494,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
                Sign in with Google
            </button>
        </div>
        
        <div id="dashboard-view" class="master-container" style="display:none;">
            <h2 class="page-title">Your Schedules</h2>
            <ul id="schedule-list">
                <li id="empty-state" style="display:none;">No schedules available. Create one to get started.</li>
            </ul>
            <button id="createUserScheduleBtn" class="add-button">
                <span class="material-symbols-outlined">add</span>
                Create New Schedule
            </button>
        </div>
    </main>
    
    <script>
        // --- Menu Toggle Script ---
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        function openMenu() { slideMenu.classList.add('is-open'); menuOverlay.classList.add('is-open'); body.classList.add('menu-open'); }
        function closeMenu() { slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); body.classList.remove('menu-open'); }
        menuToggleButton.addEventListener('click', () => { body.classList.contains('menu-open') ? closeMenu() : openMenu(); });
        menuOverlay.addEventListener('click', closeMenu);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            measurementId: "G-TDJZWN95BC"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        let currentListener = null;

        const loginView = document.getElementById('login-view');
        const dashboardView = document.getElementById('dashboard-view');
        const profileSection = document.getElementById('profile-section');
        const scheduleListEl = document.getElementById('schedule-list');
        const emptyStateEl = document.getElementById('empty-state');

        onAuthStateChanged(auth, user => {
            document.body.classList.add('auth-ready');
            if (user) {
                loginView.style.display = 'none';
                dashboardView.style.display = 'block';
                profileSection.style.display = 'block';
                
                document.querySelector('.profile-image').src = user.photoURL || `https://placehold.co/44x44/666/fff?text=${(user.displayName || user.email)[0].toUpperCase()}`;
                document.querySelector('.profile-name').textContent = user.displayName;
                document.querySelector('.profile-email').textContent = user.email;

                initDashboard(user);
            } else {
                loginView.style.display = 'block';
                dashboardView.style.display = 'none';
                profileSection.style.display = 'none';
                if (currentListener) currentListener();
            }
        });

        function initDashboard(user) {
            const userSchedulesCollection = collection(db, `userSchedules/${user.uid}/schedules`);
            const q = query(userSchedulesCollection, orderBy("createdAt"));

            if (currentListener) currentListener();
            currentListener = onSnapshot(q, snapshot => {
                scheduleListEl.innerHTML = ''; 
                if (snapshot.empty) {
                    emptyStateEl.style.display = 'block';
                    scheduleListEl.appendChild(emptyStateEl);
                    return;
                }
                
                emptyStateEl.style.display = 'none';
                snapshot.docs.forEach(doc => {
                    const schedule = doc.data();
                    const scheduleId = doc.id;
                    const li = document.createElement('li');
                    li.className = 'schedule-item-card';
                    li.innerHTML = `
                        <span class="schedule-name">${schedule.name}</span>
                        <div class="schedule-actions">
                            <a href="./edit.html?id=${scheduleId}" class="btn btn-primary btn-sm">View / Edit</a>
                            <button class="btn btn-icon delete-btn" data-id="${scheduleId}" title="Delete"><span class="material-symbols-outlined">delete</span></button>
                        </div>`;
                    scheduleListEl.appendChild(li);
                });
            }, error => console.error("Error fetching schedules:", error));
        }
        
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            const provider = new GoogleAuthProvider();
            signInWithPopup(auth, provider).catch(error => console.error("Google Sign-in error:", error));
        });

        document.getElementById('logout-button').addEventListener('click', () => signOut(auth));
        
        document.getElementById('createUserScheduleBtn').addEventListener('click', () => window.location.href = './edit.html');

        scheduleListEl.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const scheduleId = deleteButton.dataset.id;
                if (confirm('Are you sure you want to permanently delete this schedule?')) {
                    const user = auth.currentUser;
                    if(user) {
                        const docRef = doc(db, `userSchedules/${user.uid}/schedules`, scheduleId);
                        deleteDoc(docRef).catch(error => console.error("Error deleting document: ", error));
                    }
                }
            }
        });
    </script>
</body>
</html>
