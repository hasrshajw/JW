<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Schedule Dashboard</title>

<!-- FIREBASE SDKs (Compat version for the provided script) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS and ICONS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

<style>
    :root {
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --background-color: #f8fafc;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --surface-color: #ffffff;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body { font-family: 'Inter', sans-serif; background-color: var(--background-color); margin: 0; color: var(--text-primary); }
    .hidden { display: none !important; }

    /* Login Overlay */
    #login-overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: var(--background-color);
        z-index: 200;
        padding: 1rem;
    }
    .login-card {
        text-align: center;
        background: var(--surface-color);
        padding: 3rem 2rem;
        border-radius: var(--radius-lg);
        box-shadow: var(--shadow-md);
        max-width: 400px;
    }
    .login-card h1 { font-size: 1.8rem; margin-bottom: 0.5rem; }
    .login-card p { color: var(--text-secondary); margin-bottom: 2rem; line-height: 1.6; }
    .btn-google {
        width: 100%; padding: 0.9rem 1rem; font-size: 1rem; font-weight: 600;
        color: var(--text-primary); background-color: var(--surface-color);
        border: 1px solid var(--border-color); border-radius: var(--radius-md);
        cursor: pointer; display: flex; align-items: center; justify-content: center;
        gap: 0.75rem; transition: background-color 0.2s;
    }
    .btn-google:hover { background-color: #f9fafb; }
    .google-icon { width: 22px; height: 22px; }

    /* App Header */
    #app-header {
        position: fixed; top: 0; left: 0; right: 0; z-index: 100;
        background-color: rgba(255, 255, 255, 0.8); backdrop-filter: blur(8px);
        border-bottom: 1px solid var(--border-color); padding: 12px 20px;
    }
    .header-content { max-width: 1000px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; }
    #user-info { display: flex; align-items: center; gap: 12px; font-size: 14px; }
    #user-avatar { width: 36px; height: 36px; border-radius: 50%; background-color: var(--border-color); display: flex; align-items: center; justify-content: center; font-weight: 600; color: var(--text-secondary); }
    #user-email { font-weight: 600; color: var(--text-primary); }
    #logout-button { background-color: transparent; color: var(--text-secondary); border: 1px solid var(--border-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s var(--ease); }
    #logout-button:hover { background-color: var(--danger-light); color: var(--danger-hover); border-color: var(--danger-hover); }
    
    .app-body { padding: 88px 20px 20px 20px; }
    .master-container { max-width: 1000px; margin: 0 auto; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    
    #schedule-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .schedule-item-card { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); transition: all 0.2s var(--ease); }
    .schedule-item-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    .schedule-name { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 700; font-size: 1.125rem; }
    .schedule-actions { display: flex; align-items: center; gap: 8px; }

    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; border: none; cursor: pointer; font-weight: 600; border-radius: var(--radius-md); transition: all 0.2s var(--ease); }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-icon { background-color: transparent; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
    .btn-icon:hover { background-color: var(--danger-light); color: var(--danger-color); }

    #empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); background-color: var(--surface-color); border-radius: var(--radius-lg); border: 2px dashed var(--border-color); }
    #add-schedule-footer { max-width: 1000px; margin: 32px auto; }
    .add-button { width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed #b3e0e0; border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s var(--ease); }
    .add-button:hover { background-color: var(--primary-color); border-color: var(--primary-hover); color: white; }
    .add-button .material-symbols-outlined { font-size: 22px; }

    @media (max-width: 768px) {
        .app-body { padding: 72px 0 0 0; }
        #app-header { padding: 12px 16px; }
        #logout-button { padding: 6px 10px; font-size: 13px; }
        #user-info #user-email { max-width: 120px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
        #user-info span:not(#user-email) { display: none; }
        .master-container { padding: 0 16px; }
        .page-title { font-size: 1.5rem; margin: 16px 0; }
        #schedule-list { gap: 0; }
        .schedule-item-card { border-radius: 0; box-shadow: none; padding: 16px; border-bottom: 1px solid var(--border-color); }
        .schedule-name { font-size: 1rem; }
        .btn-sm { padding: 6px 12px; font-size: 13px; }
        #add-schedule-footer { padding: 16px; margin: 16px auto; }
        .add-button { padding: 14px; font-size: 15px; }
    }
</style>
</head>
<body>

<div id="login-overlay">
    <div class="login-card">
        <h1>Access Schedules</h1>
        <p>Please sign in with your Google account to view and manage your schedules.</p>
        <button type="button" class="btn-google" id="google-signin-btn">
            <svg class="google-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48"><path fill="#FFC107" d="M43.611,20.083H42V20H24v8h11.303c-1.649,4.657-6.08,8-11.303,8c-6.627,0-12-5.373-12-12c0-6.627,5.373-12,12-12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C12.955,4,4,12.955,4,24c0,11.045,8.955,20,20,20c11.045,0,20-8.955,20-20C44,22.659,43.862,21.35,43.611,20.083z"></path><path fill="#FF3D00" d="M6.306,14.691l6.571,4.819C14.655,15.108,18.961,12,24,12c3.059,0,5.842,1.154,7.961,3.039l5.657-5.657C34.046,6.053,29.268,4,24,4C16.318,4,9.656,8.337,6.306,14.691z"></path><path fill="#4CAF50" d="M24,44c5.166,0,9.86-1.977,13.409-5.192l-6.19-5.238C29.211,35.091,26.715,36,24,36c-5.222,0-9.655-3.344-11.303-7.962l-6.571,4.819C9.656,40.909,16.318,44,24,44z"></path><path fill="#1976D2" d="M43.611,20.083H42V20H24v8h11.303c-0.792,2.237-2.231,4.166-4.089,5.571l6.19,5.238C42.012,36.494,44,30.638,44,24C44,22.659,43.862,21.35,43.611,20.083z"></path></svg>
            Sign in with Google
        </button>
    </div>
</div>

<div id="app-container" class="hidden">
    <header id="app-header">
        <div class="header-content">
            <div id="user-info">
                <div id="user-avatar"></div>
                <span>Welcome, <span id="user-email"></span></span>
            </div>
            <button id="logout-button">Logout</button>
        </div>
    </header>

    <div class="app-body">
        <div class="master-container">
            <h2 class="page-title">Your Schedules</h2>
            <ul id="schedule-list">
                <li id="empty-state" class="hidden">You haven't created any schedules yet.</li>
            </ul>
        </div>
        
        <div id="add-schedule-footer">
            <button id="createUserScheduleBtn" class="add-button">
                 <span class="material-symbols-outlined">add</span>
                Create New Schedule
            </button>
        </div>
    </div>
</div>

<script>
(function() {
    'use strict';
    const firebaseConfig = {
        apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
        authDomain: "jwhelperr.firebaseapp.com",
        projectId: "jwhelperr",
        storageBucket: "jwhelperr.appspot.com",
        messagingSenderId: "760897937861",
        appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
        measurementId: "G-TDJZWN95BC"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    let currentUser = null;
    let currentListener = null;

    const loginOverlay = document.getElementById('login-overlay');
    const appContainer = document.getElementById('app-container');
    const userEmailEl = document.getElementById('user-email');
    const userAvatarEl = document.getElementById('user-avatar');
    const scheduleListEl = document.getElementById('schedule-list');
    const emptyStateEl = document.getElementById('empty-state');
    
    auth.onAuthStateChanged(user => {
        if (user) {
            currentUser = user;
            loginOverlay.classList.add('hidden');
            appContainer.classList.remove('hidden');
            userEmailEl.textContent = user.email;
            userAvatarEl.textContent = user.email.charAt(0).toUpperCase();
            initDashboard();
        } else {
            currentUser = null;
            appContainer.classList.add('hidden');
            loginOverlay.classList.remove('hidden');
        }
    });

    function initDashboard() {
        const userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);

        if (currentListener) currentListener();
        currentListener = userSchedulesCollection.orderBy("createdAt").onSnapshot(snapshot => {
            scheduleListEl.innerHTML = ''; 
            if (snapshot.empty) {
                emptyStateEl.classList.remove('hidden');
                scheduleListEl.appendChild(emptyStateEl);
                return;
            }
            
            emptyStateEl.classList.add('hidden');
            
            snapshot.docs.forEach(doc => {
                const schedule = doc.data();
                const scheduleId = doc.id;
                
                const li = document.createElement('li');
                li.className = 'schedule-item-card';
                li.dataset.id = scheduleId;

                li.innerHTML = `
                    <span class="schedule-name">${schedule.name}</span>
                    <div class="schedule-actions">
                        <a href="./edit.html?id=${scheduleId}" class="btn btn-primary btn-sm">View / Edit</a>
                        <button class="btn btn-icon delete-btn" data-id="${scheduleId}" title="Delete Schedule">
                            <span class="material-symbols-outlined">delete</span>
                        </button>
                    </div>
                `;
                scheduleListEl.appendChild(li);
            });
        }, error => {
            console.error("Error fetching schedules:", error);
            alert("Could not load your schedules.");
        });
    }

    function setupGlobalUI() {
        document.getElementById('google-signin-btn').addEventListener('click', () => {
            const provider = new firebase.auth.GoogleAuthProvider();
            auth.signInWithPopup(provider).catch(error => {
                console.error("Google Sign-In Error:", error);
                alert("Failed to sign in with Google.");
            });
        });

        document.getElementById('logout-button').addEventListener('click', () => auth.signOut());

        document.getElementById('createUserScheduleBtn').addEventListener('click', () => {
            window.location.href = './edit.html';
        });

        scheduleListEl.addEventListener('click', (e) => {
            const deleteButton = e.target.closest('.delete-btn');
            if (deleteButton) {
                const scheduleId = deleteButton.dataset.id;
                if (confirm('Are you sure you want to permanently delete this schedule?')) {
                    const userSchedulesCollection = db.collection(`userSchedules/${currentUser.uid}/schedules`);
                    userSchedulesCollection.doc(scheduleId).delete().catch(error => {
                        console.error("Error deleting document: ", error);
                        alert("Could not delete schedule.");
                    });
                }
            }
        });
    }

    setupGlobalUI();

})();
</script>
</body>
</html>
