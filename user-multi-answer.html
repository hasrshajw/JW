<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Answer Q&A - Deeps Beer Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6da7; --header-bg: #292929; --body-bg: #FFFFFF; --text-color: #333; --text-light: #555;
            --menu-new-bg: #ffffff; --menu-new-border: #eeeeee; --menu-new-hover: #f5f5f5; --icon-color: #757575; --border-gray: #e0e0e0;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-color); visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in; padding-top: 56px; }
        body.auth-ready { visibility: visible; opacity: 1; }
        body.menu-open { overflow: hidden; }
        .site-header { background-color: var(--header-bg); padding: 0; color: #fff; position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
        .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
        .header-right-controls { display: flex; align-items: center; gap: 15px; }
        .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
        .header-icons svg { height: 24px; width: 24px; color: #fff; }
        .header-icons .close-icon { display: none; }
        body.menu-open .header-icons .hamburger-icon { display: none; }
        body.menu-open .header-icons .close-icon { display: block; }
        .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0,0,0,0.6); z-index: 998; opacity: 0; visibility: hidden; }
        .menu-overlay.is-open { opacity: 1; visibility: visible; }
        .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .slide-menu.is-open { transform: translateX(0); }
        .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
        .menu-links li a { display: flex; align-items: center; color: var(--primary-color); background-color: var(--menu-new-bg); height: 56px; padding: 15px 5px 15px 12px; text-decoration: none; font-size: 1rem; }
        .menu-links .menu-icon { width: 30px; font-size: 1.2rem; text-align: center; margin-right: 10px; color: var(--icon-color); }
        .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
        .profile-info { display: flex; align-items: center; margin-bottom: 16px; }
        .profile-image { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
        .profile-name { font-weight: bold; font-size: 0.95rem; color: #333; }
        .profile-email { font-size: 0.85rem; color: #888; word-break: break-all; }
        .logout-button { display: flex; align-items: center; justify-content: center; width: 100%; padding: 12px; font-weight: bold; font-size: 0.9rem; color: #444; background-color: #f0f0f0; border: none; border-radius: 8px; cursor: pointer; }
        .main-content { padding: 0; max-width: 900px; margin: 0 auto; }
        .heading-bar { height: 56px; background-color: var(--primary-color); display: flex; align-items: center; padding: 0 16px; color: white; }
        .heading-title { font-family: 'Noto Sans Telugu', sans-serif; font-size: 18px; font-weight: 700; }
        .heading-content { padding: 1.5rem 16px; }
        .qa-item { margin-bottom: 2.5rem; padding-bottom: 2.5rem; border-bottom: 1px solid var(--border-gray); }
        .qa-item:last-child { margin-bottom: 0; padding-bottom: 0; border-bottom: none; }
        .qa-question { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 600; font-size: 16px; line-height: 26px; color: var(--text-color); margin-bottom: 1.5rem; }
        .qa-answer-list { list-style-type: decimal; padding-left: 20px; }
        .qa-answer-list li { margin-bottom: 1.5rem; }
        .qa-answer { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 400; font-size: 16px; line-height: 26px; color: var(--text-light); white-space: pre-wrap; }
        .qa-image { max-width: 100%; height: auto; border-radius: 8px; margin-top: 1rem; }
        @media (min-width: 992px) { .heading-bar, .heading-content { padding-left: 32px; padding-right: 32px; } }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="/home.html" class="mobileLogo" title="Home"><span class="srText">Home</span></a>
            <div class="header-right-controls"><div class="header-icons" id="menu-toggle-button"><svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg><svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg></div></div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><i class="fas fa-home menu-icon"></i><span>హోమ్</span></a></li>
            <li><a href="/user-questions.html"><i class="fas fa-question-circle menu-icon"></i><span>Simple Q&A</span></a></li>
            <li><a href="/user-multi-answer.html"><i class="fas fa-list-ol menu-icon"></i><span>Multi-Answer Q&A</span></a></li>
        </ul>
        <div class="profile-section">
             <div class="profile-info">
                 <img class="profile-image" alt="Profile">
                 <div class="profile-text"><div class="profile-name">Loading...</div><div class="profile-email"></div></div>
            </div>
            <button class="logout-button"><i class="fas fa-sign-out-alt"></i>Logout</button>
        </div>
    </div>
    <main class="main-content" id="content-container"><p style="padding: 2rem;">Loading content...</p></main>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ", authDomain: "jwhelperr.firebaseapp.com", projectId: "jwhelperr" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const contentContainer = document.getElementById('content-container');
        const qaDocRef = doc(db, "qanda", "multi");

        const displayData = async () => {
            const docSnap = await getDoc(qaDocRef);
            contentContainer.innerHTML = '';
            if (!docSnap.exists() || !docSnap.data().headings) {
                contentContainer.innerHTML = '<p style="padding: 2rem;">Content not available.</p>';
                return;
            }
            const data = docSnap.data();
            data.headings.forEach(heading => {
                const headingSection = document.createElement('section');
                headingSection.innerHTML = `<div class="heading-bar" style="background-color: ${heading.color};"><h1 class="heading-title">${heading.title}</h1></div>`;
                const headingContent = document.createElement('div');
                headingContent.className = 'heading-content';
                
                const questions = heading.questions || [];
                if (questions.length > 0) {
                    questions.forEach(q_data => {
                        const answersHtml = q_data.answers.map(ans => `<li>${ans.imageUrl ? `<img src="${ans.imageUrl}" alt="" class="qa-image">` : ''}<p class="qa-answer">${ans.text.replace(/\n/g, '<br>')}</p></li>`).join('');
                        const item = document.createElement('div');
                        item.className = 'qa-item';
                        item.innerHTML = `<h2 class="qa-question">${q_data.question}</h2><ol class="qa-answer-list">${answersHtml}</ol>`;
                        headingContent.appendChild(item);
                    });
                } else {
                    headingContent.innerHTML = '<p>No questions for this heading.</p>';
                }
                headingSection.appendChild(headingContent);
                contentContainer.appendChild(headingSection);
            });
        };
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        function closeMenu() { slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); document.body.classList.remove('menu-open'); }
        menuToggleButton.addEventListener('click', () => { document.body.classList.toggle('menu-open'); slideMenu.classList.toggle('is-open'); menuOverlay.classList.toggle('is-open'); });
        menuOverlay.addEventListener('click', closeMenu);
        document.querySelector('.logout-button').addEventListener('click', () => signOut(auth));

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().status === 'approved') {
                    document.body.classList.add('auth-ready');
                    const profileImage = document.querySelector('.profile-image');
                    const profileName = document.querySelector('.profile-name');
                    const profileEmail = document.querySelector('.profile-email');
                    profileImage.src = user.photoURL || 'https://placehold.co/44x44/666/fff?text=' + (user.displayName || user.email)[0].toUpperCase();
                    profileName.textContent = user.displayName || 'No Name';
                    profileEmail.textContent = user.email;
                    displayData();
                } else { window.location.href = '/pending.html'; }
            } else { window.location.href = '/'; }
        });
    </script>
</body>
</html>
