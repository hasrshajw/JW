<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meetings - Deeps Beer Cafe</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;600;700&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --header-bg: #292929;
            --text-light: #fff;
            --body-bg: #fff;
            --menu-new-text: #4a6da7;
            --menu-new-bg: #ffffff;
            --menu-new-border: #eeeeee;
            --menu-new-hover: #f5f5f5;
            --submenu-bg: #f1f1f1;
            --icon-color: #757575;
            --border-gray: #e0e0e0;
            --text-color: #333;
            --text-light-content: #555;
        }
        
        @font-face {
            font-family: "jw-icons-external";
            src: url("./jw-icons-external-d876da3.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Telugu', 'IBM Plex Sans', sans-serif;
            background-color: var(--body-bg);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        body.auth-ready { visibility: visible; opacity: 1; }
        body.menu-open { overflow: hidden; }
        .site-header {
            background-color: var(--header-bg); padding: 0; color: var(--text-light);
            position: fixed; top: 0; left: 0; width: 100%; z-index: 900;
        }
        .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
        #mobileNavTopBar .mobileLogo {
            display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none;
            background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0;
        }
        .header-right-controls { display: flex; align-items: center; gap: 15px; }
        .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
        .header-icons svg { height: 24px; width: 24px; color: var(--text-light); }
        .header-icons .close-icon { display: none; }
        body.menu-open .header-icons .hamburger-icon { display: none; }
        body.menu-open .header-icons .close-icon { display: block; }
        .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; }
        .menu-overlay.is-open { opacity: 1; visibility: visible; }
        .slide-menu {
            position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%;
            background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%);
            transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; border-left: 1px solid var(--menu-new-border);
        }
        .slide-menu.is-open { transform: translateX(0); }
        .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
        .menu-links li a {
            display: flex; align-items: center; color: var(--menu-new-text); background-color: var(--menu-new-bg);
            height: 52px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none;
            font-size: 1rem; border-top: 1px dotted #a7a7a7;
        }
        .menu-links li:first-child a { border-top: none; }
        .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
        .profile-info { display: flex; align-items: center; }
        .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
        main { padding-top: 56px; }
        
        .jwIcon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; width: 30px; height: 24px; -webkit-font-smoothing: antialiased; margin-right: 10px; text-align: center; }
        .menu-links .jwIcon { color: var(--icon-color); }
        .mid1011200::before { content: "\e661"; }
        .mid1011529::before { content: "\e679"; } 
        .mid1011209::before { content: "\e675"; } 
        
        .sub-nav { display: flex; justify-content: space-between; align-items: center; padding: 2px 32px; height: 56px; background-color: #ffffff; border-bottom: 1px solid var(--border-gray); }
        .sub-nav-title { font-family: 'Noto Sans Telugu', sans-serif; font-size: 1.2rem; font-weight: 700; color: var(--text-color); }
        
        .custom-dropdown { position: relative; display: inline-block; }
        .dropdown-button {
            background-color: var(--body-bg); border: 2px solid var(--border-gray); border-radius: 8px; padding: 10px;
            font-family: 'Noto Sans Telugu', sans-serif; font-size: 1rem; font-weight: 500; cursor: pointer;
            display: flex; align-items: center; justify-content: space-between; min-width: 250px;
        }
        .dropdown-button .dropdown-arrow { margin-left: 10px; transition: transform 0.2s ease-in-out; }
        .dropdown-button.is-open .dropdown-arrow { transform: rotate(180deg); }
        .dropdown-content { display: none; position: absolute; right:0; background-color: white; min-width: 250px; box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.1); border-radius: 8px; border: 1px solid var(--border-gray); z-index: 1; margin-top: 4px; }
        .dropdown-content.is-open { display: block; }
        .dropdown-item { color: var(--text-color); padding: 12px 16px; text-decoration: none; display: flex; align-items: center; cursor: pointer; }
        .dropdown-item:hover { background-color: #f1f1f1; }
        .dropdown-item .jwIcon { color: var(--menu-new-text); }
        
        .content-pane { display: none; }
        .content-pane.active { display: block; }
        
        .simple-qa-content .article-color-bar { height: 56px; display: flex; align-items: center; padding: 0 1rem; margin-top: 0rem; }
        .simple-qa-content .article-number-text { color: white; font-family: 'Noto Sans Telugu', sans-serif; font-size: 16px; line-height: 26px; font-weight: 700; }
        .simple-qa-content .main-content { padding: 0 1rem; max-width: 900px; margin: 0 auto; }
        .simple-qa-content .article-title { font-family: 'Noto Sans Telugu', sans-serif; font-size: 28px; line-height: 41px; font-weight: 700; color: var(--text-color); margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: 1px solid var(--border-gray); }
        .simple-qa-content .qa-item { margin-bottom: 25px; padding-bottom: 10px; border-bottom: 1px solid var(--border-gray); }
        .simple-qa-content .qa-item:last-child { border-bottom: none; }
        .simple-qa-content .qa-question { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 600; font-size: 16px; line-height: 26px; color: var(--text-color); margin-bottom: 1rem; }
        .simple-qa-content .qa-answer { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 400; font-size: 16px; line-height: 26px; color: var(--text-light-content); white-space: pre-wrap; }
        .simple-qa-content .qa-image { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 1rem; }
        
        .multi-answer-content { max-width: 900px; margin: 0 auto; }
        .multi-answer-content .heading-bar { height: 56px; display: flex; align-items: center; padding: 0 16px; color: white; }
        .multi-answer-content .heading-title { font-family: 'Noto Sans Telugu', sans-serif; font-size: 18px; font-weight: 700; }
        .multi-answer-content .heading-content { padding: 1.5rem 16px; }
        .multi-answer-content .qa-item:last-child { border-bottom: none; }
        .multi-answer-content .qa-question { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 600; font-size: 16px; line-height: 26px; color: var(--text-color); margin-bottom: 1.5rem; }
        .multi-answer-content .qa-answer-list { list-style: none; padding: 0; }
        .multi-answer-content .qa-answer-item { margin-bottom: 1.5rem; }
        .multi-answer-content .qa-answer-text-block { display: flex; align-items: flex-start; gap: 10px; }
        .multi-answer-content .qa-answer-number { font-weight: 600; color: var(--text-color); min-width: 20px; }
        .multi-answer-content .qa-answer { margin-top: 0px; font-family: 'Noto Sans Telugu', sans-serif; font-weight: 400; font-size: 16px; line-height: 26px; color: var(--text-light-content); white-space: pre-wrap; }
        .multi-answer-content .qa-image { max-width: 100%; height: auto; border-radius: 8px; margin-bottom: 1rem; }
        
        @media (min-width: 768px) {
            .simple-qa-content .article-color-bar { padding: 0 2rem; }
            .simple-qa-content .main-content { padding: 2rem; }
            .multi-answer-content .heading-bar, .multi-answer-content .heading-content { padding-left: 32px; padding-right: 32px; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls"><div class="header-icons" id="menu-toggle-button"><svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg><svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg></div></div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><span class="jwIcon mid1011200"></span><span>హోమ్</span></a></li>
            <li><a href="/meetings.html"><i class="fas fa-users" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Meetings</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <main>
        <div class="sub-nav">
            <h1 class="sub-nav-title">మీటింగ్‌</h1>
            <div class="custom-dropdown" id="meeting-dropdown">
                <button class="dropdown-button" id="dropdown-button">
                    <span id="dropdown-button-text"></span>
                    <svg class="dropdown-arrow" width="16" height="16" viewBox="0 0 24 24" fill="none"><path d="M6 9L12 15L18 9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"></path></svg>
                </button>
                <div class="dropdown-content" id="dropdown-content">
                    <a class="dropdown-item" data-target="clm"><span class="jwIcon mid1011529"></span><span>క్రైస్తవ జీవితం, పరిచర్య మీటింగ్‌</span></a>
                    <a class="dropdown-item" data-target="wt"><span class="jwIcon mid1011209"></span><span>కావలికోట—అధ్యయనం</span></a>
                </div>
            </div>
        </div>
        <div class="content-panes">
            <div id="clm" class="content-pane active">
                <div class="multi-answer-content" id="multi-answer-container"><p style="padding: 1rem;">Loading...</p></div>
            </div>
            <div id="wt" class="content-pane">
                <div class="simple-qa-content">
                    <div class="article-color-bar" id="article-color-bar"><span class="article-number-text" id="article-number-text"></span></div>
                    <div class="main-content" id="qa-container">
                        <h1 class="article-title" id="article-title"></h1>
                        <div id="qa-list"><p>Loading...</p></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- User Check ---
            const userInfoString = localStorage.getItem('userInfo');
            if (!userInfoString) {
                window.location.href = '/index.html';
                return; 
            }
            const userInfo = JSON.parse(userInfoString);
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl && userInfo.displayName) {
                profileNameEl.textContent = userInfo.displayName;
            }
            document.body.classList.add('auth-ready');

            // --- Menu Toggle Script ---
            const menuToggleButton = document.getElementById('menu-toggle-button');
            const slideMenu = document.getElementById('slide-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const body = document.body;
            function openMenu() { slideMenu.classList.add('is-open'); menuOverlay.classList.add('is-open'); body.classList.add('menu-open'); }
            function closeMenu() { slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); body.classList.remove('menu-open'); }
            menuToggleButton.addEventListener('click', () => { body.classList.contains('menu-open') ? closeMenu() : openMenu(); });
            menuOverlay.addEventListener('click', closeMenu);

            // --- Custom Dropdown Script ---
            const dropdown = document.getElementById('meeting-dropdown');
            const dropdownButton = document.getElementById('dropdown-button');
            const dropdownButtonText = document.getElementById('dropdown-button-text');
            const dropdownContent = document.getElementById('dropdown-content');
            const contentPanes = document.querySelectorAll('.content-pane');
            const dropdownItems = document.querySelectorAll('.dropdown-item');
            function switchPane(targetId) { contentPanes.forEach(pane => pane.classList.toggle('active', pane.id === targetId)); }
            const initialItem = dropdownItems[0];
            dropdownButtonText.textContent = initialItem.querySelector('span:last-child').textContent;
            switchPane(initialItem.dataset.target);
            dropdownButton.addEventListener('click', () => { dropdownContent.classList.toggle('is-open'); dropdownButton.classList.toggle('is-open'); });
            dropdownContent.addEventListener('click', (e) => {
                const selectedItem = e.target.closest('.dropdown-item');
                if (!selectedItem) return;
                dropdownButtonText.textContent = selectedItem.querySelector('span:last-child').textContent;
                switchPane(selectedItem.dataset.target);
                dropdownContent.classList.remove('is-open');
                dropdownButton.classList.remove('is-open');
            });
            window.addEventListener('click', (e) => { if (!dropdown.contains(e.target)) { dropdownContent.classList.remove('is-open'); dropdownButton.classList.remove('is-open'); } });
        });
    </script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = { apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ", authDomain: "jwhelperr.firebaseapp.com", projectId: "jwhelperr" };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        const simpleQaDocRef = doc(db, "qanda", "main");
        const multiAnswerDocRef = doc(db, "qanda", "multi");

        const displaySimpleData = async () => {
            const docSnap = await getDoc(simpleQaDocRef);
            const qaListDiv = document.getElementById('qa-list');
            const articleTitle = document.getElementById('article-title');
            if (!docSnap.exists()) {
                articleTitle.textContent = 'Content Not Available';
                qaListDiv.innerHTML = '<p>No content has been added yet.</p>';
                return;
            }
            const data = docSnap.data();
            document.getElementById('article-color-bar').style.backgroundColor = data.articleColor || '#4a6da7';
            document.getElementById('article-number-text').textContent = data.articleNumber || '';
            articleTitle.textContent = data.articleTitle || 'Questions & Answers';
            const questions = data.questions || [];
            qaListDiv.innerHTML = '';
            if (questions.length > 0) {
                questions.forEach(q_data => {
                    const imageHtml = q_data.imageUrl ? `<img src="${q_data.imageUrl}" alt="" class="qa-image">` : '';
                    const item = document.createElement('div');
                    item.className = 'qa-item';
                    item.innerHTML = `<h2 class="qa-question">${q_data.question}</h2>${imageHtml}<p class="qa-answer">${q_data.answer.replace(/\n/g, '<br>')}</p>`;
                    qaListDiv.appendChild(item);
                });
            } else { qaListDiv.innerHTML = '<p>No questions have been added yet.</p>'; }
        };

        const displayMultiAnswerData = async () => {
            const docSnap = await getDoc(multiAnswerDocRef);
            const multiAnswerContainer = document.getElementById('multi-answer-container');
            multiAnswerContainer.innerHTML = '';
            if (!docSnap.exists() || !docSnap.data().headings) {
                multiAnswerContainer.innerHTML = '<p style="padding: 1rem;">Content not available.</p>';
                return;
            }
            const data = docSnap.data();
            data.headings.forEach(heading => {
                const headingSection = document.createElement('section');
                headingSection.innerHTML = `<div class="heading-bar" style="background-color: ${heading.color};"><h2 class="heading-title">${heading.title}</h2></div>`;
                const headingContent = document.createElement('div');
                headingContent.className = 'heading-content';
                const questions = heading.questions || [];
                if (questions.length > 0) {
                    questions.forEach(q_data => {
                        const answersHtml = q_data.answers.map((ans, index) => `
                            <div class="qa-answer-item">
                                ${ans.imageUrl ? `<img src="${ans.imageUrl}" alt="" class="qa-image">` : ''}
                                <div class="qa-answer-text-block">
                                    <span class="qa-answer-number">${index + 1}.</span>
                                    <p class="qa-answer">${ans.text.replace(/\n/g, '<br>')}</p>
                                </div>
                            </div>`).join('');
                        const item = document.createElement('div');
                        item.className = 'qa-item';
                        item.innerHTML = `<h3 class="qa-question">${q_data.question}</h3><div class="qa-answer-list">${answersHtml}</div>`;
                        headingContent.appendChild(item);
                    });
                } else {
                    headingContent.innerHTML = '<p>No questions for this heading.</p>';
                }
                headingSection.appendChild(headingContent);
                multiAnswerContainer.appendChild(headingSection);
            });
        };
        
        // Load data for both panes on page load
        displayMultiAnswerData();
        displaySimpleData();
    </script>
</body>
</html>
