<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q&A - Deeps Beer Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6da7;
            --header-bg: #292929;
            --text-light-header: #fff;
            --body-bg: #f4f7f9;
            --card-bg: #ffffff;
            --text-color: #333;
            --text-light: #6c757d;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--body-bg); color: var(--text-color);
            visibility: hidden; opacity: 0;
            transition: opacity 0.3s ease-in; padding-top: 56px;
        }
        body.auth-ready { visibility: visible; opacity: 1; }
        .site-header {
            background-color: var(--header-bg); padding: 0; color: var(--text-light-header);
            position: fixed; top: 0; left: 0; width: 100%; z-index: 900;
        }
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
            height: 56px; padding: 0 15px; max-width: 900px; margin: 0 auto;
        }
        .header-title { font-size: 1.2rem; font-weight: 600; }
        .back-link {
            color: white; text-decoration: none; font-size: 0.95rem;
            display: flex; align-items: center; gap: 8px; opacity: 0.8; transition: opacity 0.2s;
        }
        .back-link:hover { opacity: 1; }
        .main-content { padding: 2rem; max-width: 900px; margin: 0 auto; }
        .accordion-item {
            background-color: var(--card-bg); border-radius: 12px; margin-bottom: 1rem;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05); overflow: hidden;
            border: 1px solid transparent; transition: border-color 0.3s;
        }
        .accordion-item.open { border-color: var(--primary-color); }
        .accordion-header {
            padding: 1.5rem; cursor: pointer; display: flex;
            justify-content: space-between; align-items: center; font-weight: 600;
        }
        .accordion-header i { transition: transform 0.3s ease; color: var(--primary-color); }
        .accordion-item.open .accordion-header i { transform: rotate(180deg); }
        .accordion-content {
            max-height: 0; overflow: hidden; transition: max-height 0.4s ease, padding 0.4s ease;
            padding: 0 1.5rem; color: var(--text-light); line-height: 1.7;
        }
        .accordion-content p { white-space: pre-wrap; }
        .accordion-item.open .accordion-content {
            max-height: 600px; padding: 0 1.5rem 1.5rem;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="/home.html" class="back-link"><i class="fas fa-arrow-left"></i><span>Back to Home</span></a>
            <div class="header-title">Questions & Answers</div>
        </div>
    </header>

    <main class="main-content" id="qa-container"><p>Loading...</p></main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const qaContainer = document.getElementById('qa-container');
        const qaDocRef = doc(db, "qanda", "main");

        const displayQuestions = async () => {
            const docSnap = await getDoc(qaDocRef);
            qaContainer.innerHTML = '';

            if (docSnap.exists() && docSnap.data().questions && docSnap.data().questions.length > 0) {
                const questions = docSnap.data().questions;
                questions.forEach(data => {
                    const item = document.createElement('div');
                    item.className = 'accordion-item';
                    item.innerHTML = `
                        <div class="accordion-header">
                            <span>${data.question}</span>
                            <i class="fas fa-chevron-down"></i>
                        </div>
                        <div class="accordion-content"><p>${data.answer}</p></div>
                    `;
                    qaContainer.appendChild(item);
                });
            } else {
                qaContainer.innerHTML = '<p>No questions have been added yet.</p>';
            }
        };

        qaContainer.addEventListener('click', (e) => {
            const header = e.target.closest('.accordion-header');
            if (header) {
                const currentlyOpen = document.querySelector('.accordion-item.open');
                const item = header.parentElement;
                if (currentlyOpen && currentlyOpen !== item) {
                    currentlyOpen.classList.remove('open');
                }
                item.classList.toggle('open');
            }
        });

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().status === 'approved') {
                    document.body.classList.add('auth-ready');
                    displayQuestions();
                } else { window.location.href = '/pending.html'; }
            } else { window.location.href = '/'; }
        });
    </script>
</body>
</html>
