<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>User - Schedule Editor</title>

<!-- FIREBASE SDKs (Modular v9+) -->
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js" type="module"></script>
<script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js" type="module"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    :root {
        --header-bg: #292929;
        --text-light-header: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --icon-color: #757575;
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body {
        font-family: 'Noto Sans Telugu', 'IBM Plex Sans', sans-serif;
        background-color: var(--body-bg);
        margin: 0;
        padding-top: 56px;
        color: var(--text-primary);
        visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal;
        font-style: normal;
    }
    .jwIcon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; width: 30px; height: 24px; margin-right: 10px; text-align: center; color: var(--icon-color); }
    .mid1011200::before { content: "\e661"; }

    /* Header & Menu */
    .site-header { position: fixed; top: 0; left: 0; right: 0; z-index: 900; background-color: var(--header-bg); color: var(--text-light-header); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light-header); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); height: 52px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; margin-bottom: 16px; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    #clear-data-button { background-color: var(--danger-light); color: var(--danger-hover); border: 1px solid var(--danger-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; width: 100%; }
    
    /* Main Content */
    .master-container { max-width: 1100px; margin: 2rem auto; background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); }
    .project-header { display: flex; justify-content: space-between; align-items: center; gap: 16px; margin-bottom: 24px; padding-bottom: 24px; border-bottom: 1px solid var(--border-color); }
    .project-title { font-size: 1.75rem; font-weight: 700; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .project-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    .header-actions-main { display: flex; align-items: center; gap: 12px; }
    .toolbar-btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); transition: all 0.2s; text-decoration: none; color: var(--text-secondary); }
    .toolbar-btn:hover { background-color: #f9fafb; border-color: #d1d5db; color: var(--text-primary); }
    
    .schedule-block { margin-bottom: 32px; }
    .schedule-block:last-child { margin-bottom: 0; }
    .schedule-header { margin-bottom: 16px; }
    .schedule-title { font-size: 1.25rem; font-weight: 600; margin: 0; color: var(--text-secondary); }
    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-size: 14px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; height: 36px; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; outline: 1px solid var(--primary-color); }
    .schedule-block .header-row td { font-size: 16px; color: #ffffff; height: 42px; text-align: center; }
    
    /* Modal Styles */
    .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); display: none; justify-content: center; align-items: center; z-index: 1000; padding: 16px; }
    .modal-content { background: white; padding: 24px; border-radius: var(--radius-lg); width: 100%; max-width: 500px; box-shadow: var(--shadow-lg); }
    .modal-content h2 { margin-top: 0; }
    #new-project-name { width: 100%; padding: 12px; font-size: 16px; border-radius: var(--radius-md); border: 1px solid var(--border-color); margin-bottom: 1rem; }
    #template-list { list-style: none; padding: 0; margin: 0; max-height: 40vh; overflow-y: auto; border: 1px solid var(--border-color); border-radius: var(--radius-md); }
    #template-list li { padding: 12px; border-bottom: 1px solid var(--border-color); }
    #template-list li:last-child { border-bottom: none; }
    #template-list label { display: flex; align-items: center; gap: 10px; font-size: 16px; cursor: pointer; font-weight: 500; }
    .modal-actions { display: flex; justify-content: flex-end; gap: 12px; margin-top: 24px; }
    .modal-actions button { padding: 10px 20px; border-radius: var(--radius-md); font-size: 15px; font-weight: 600; cursor: pointer; border: 1px solid var(--border-color); }
    #cancel-template-selection { background-color: var(--surface-color); }
    #confirm-template-selection { background-color: var(--primary-color); color: white; border-color: var(--primary-color); }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><span class="jwIcon mid1011200"></span><span>హోమ్</span></a></li>
            <li><a href="/meetings.html"><i class="fas fa-users" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Meetings</span></a></li>
            <li><a href="/schedule.html"><i class="fas fa-calendar-alt" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Schedule</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info"><div class="profile-name"></div></div>
            <button id="clear-data-button">Clear Info & Restart</button>
        </div>
    </div>

    <div class="master-container">
        <div id="project-header" class="project-header">
            <h1 id="project-title" contenteditable="true">Loading Project...</h1>
            <div class="header-actions-main">
                <a href="./schedule.html" class="toolbar-btn"><span class="material-symbols-outlined">grid_view</span><span>Dashboard</span></a>
                <button id="print-button" class="toolbar-btn"><span class="material-symbols-outlined">print</span><span>Print</span></button>
            </div>
        </div>
        <div id="schedules-wrapper"></div>
    </div>

    <div id="template-selection-modal" class="modal-overlay">
        <div class="modal-content">
            <h2>Create New Schedule</h2>
            <p>Give your project a name and select templates.</p>
            <input type="text" id="new-project-name" placeholder="Enter Project Name">
            <ul id="template-list"></ul>
            <div class="modal-actions">
                <button id="cancel-template-selection">Cancel</button>
                <button id="confirm-template-selection">Create</button>
            </div>
        </div>
    </div>

    <template id="schedule-template">
        <div class="schedule-block">
            <div class="schedule-header"><h2 class="schedule-title"></h2></div>
            <table><tbody class="schedule-table-body"></tbody></table>
        </div>
    </template>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, getDocs, updateDoc, addDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentUserInfo = null;
        let currentProjectId = null;
        let userSchedulesCollection = null;
        let currentListener = null;
        let activeProject = null;

        const projectTitleEl = document.getElementById('project-title');
        const schedulesWrapper = document.getElementById('schedules-wrapper');
        const templateSelectionModal = document.getElementById('template-selection-modal');
        const templateList = document.getElementById('template-list');
        
        const debounce = (func, delay) => {
            let timeout;
            return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
        };

        class ScheduleTable {
            // ... (Class definition is unchanged)
        }
        class Project {
            // ... (Class definition is unchanged, but updateDoc is used for saving)
            async save() {
                const updatedTablesData = this.scheduleTables.map(table => ({ title: table.data.title, content: table.getContent() }));
                const payload = { name: projectTitleEl.textContent, tables: updatedTablesData };
                const docRef = doc(this.collectionRef, this.id);
                try {
                    await updateDoc(docRef, payload);
                    console.log("Project saved");
                } catch (err) {
                    console.error("Save failed:", err);
                }
            }
            debouncedSave = debounce(() => this.save(), 1500);
            // ...
        }

        document.addEventListener('DOMContentLoaded', () => {
            const userInfoString = localStorage.getItem('userInfo');
            if (!userInfoString) {
                window.location.href = '/index.html';
                return;
            }
            currentUserInfo = JSON.parse(userInfoString);
            document.body.classList.add('auth-ready');
            document.querySelector('.profile-name').textContent = currentUserInfo.displayName;

            userSchedulesCollection = collection(db, `userSchedules/${currentUserInfo.userId}/schedules`);
            
            const params = new URLSearchParams(window.location.search);
            currentProjectId = params.get('id');
            
            if (currentProjectId) {
                initEditor();
            } else {
                initCreationFlow();
            }
            
            // Menu Script
            const menuToggleButton = document.getElementById('menu-toggle-button');
            const slideMenu = document.getElementById('slide-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const body = document.body;
            function closeMenu() { slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); body.classList.remove('menu-open'); }
            menuToggleButton.addEventListener('click', () => { body.classList.toggle('menu-open') ? closeMenu() : (slideMenu.classList.add('is-open'), menuOverlay.classList.add('is-open'), body.classList.add('menu-open')); });
            menuOverlay.addEventListener('click', closeMenu);

            setupGlobalUI();
        });

        function initEditor() {
            if (!currentUserInfo || !currentProjectId) return;
            if (currentListener) currentListener();
            const docRef = doc(userSchedulesCollection, currentProjectId);
            currentListener = onSnapshot(docRef, doc => {
                if (doc.exists()) {
                    activeProject = new Project(doc.id, doc.data(), userSchedulesCollection);
                } else {
                    alert("Schedule not found.");
                    window.location.href = './schedule.html';
                }
            });
        }

        async function initCreationFlow() {
            document.getElementById('project-header').style.display = 'none';
            document.getElementById('print-button').style.display = 'none';

            const templatesCollection = collection(db, "templates");
            const snapshot = await getDocs(query(templatesCollection, orderBy("createdAt")));
            templateList.innerHTML = '';
            if (snapshot.empty) {
                templateList.innerHTML = '<li>No templates available.</li>';
            } else {
                snapshot.docs.forEach(doc => {
                    const data = doc.data();
                    const li = document.createElement('li');
                    li.innerHTML = `<label><input type="checkbox" data-id="${doc.id}" data-name="${data.name}" data-content="${encodeURIComponent(data.content)}"> ${data.name}</label>`;
                    templateList.appendChild(li);
                });
            }
            templateSelectionModal.style.display = 'flex';
        }

        function setupGlobalUI() {
            document.getElementById('clear-data-button').addEventListener('click', () => {
                if (confirm('This will clear your saved info and restart the app. Continue?')) {
                    localStorage.removeItem('userInfo');
                    window.location.href = '/index.html';
                }
            });
            document.getElementById('print-button').addEventListener('click', () => window.print());
            
            document.getElementById('cancel-template-selection').addEventListener('click', () => {
                templateSelectionModal.style.display = 'none';
                window.location.href = './schedule.html';
            });

            document.getElementById('confirm-template-selection').addEventListener('click', async () => {
                const newProjectName = document.getElementById('new-project-name').value.trim();
                if (!newProjectName) return alert("Please enter a name.");
                
                const selected = Array.from(templateList.querySelectorAll('input:checked'));
                if (selected.length === 0) return alert("Please select a template.");

                const tablesArray = selected.map(input => ({
                    title: input.dataset.name,
                    content: decodeURIComponent(input.dataset.content)
                }));
                
                const newDocRef = await addDoc(userSchedulesCollection, {
                    name: newProjectName,
                    tables: tablesArray,
                    createdAt: serverTimestamp()
                });
                window.location.href = `./edit.html?id=${newDocRef.id}`;
            });
        }
    </script>
</body>
</html>
