<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Deeps Beer Cafe</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --header-bg: #292929;
            --text-light: #fff;
            --body-bg: #fff;
            --menu-new-text: #4a6da7;
            --menu-new-bg: #ffffff;
            --menu-new-border: #eeeeee;
            --menu-new-hover: #f5f5f5;
            --submenu-bg: #f1f1f1;
            --icon-color: #757575;
            --dc-button-borderColor: rgba(18, 18, 18, 0.1);
        }
        
        @font-face {
            font-family: "jw-icons-external";
            src: url("./jw-icons-external-d876da3.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Telugu', 'IBM Plex Sans', sans-serif;
            background-color: var(--body-bg);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        body.auth-ready {
            visibility: visible;
            opacity: 1;
        }
        body.menu-open {
            overflow: hidden;
        }
        .site-header {
            background-color: var(--header-bg);
            padding: 0;
            color: var(--text-light);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 900;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            padding: 0 15px 0 0; 
        }
        #mobileNavTopBar .mobileLogo {
            display: block;
            width: 75px;
            height: 56px;
            background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center left;
            flex-shrink: 0;
        }
        .header-right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .header-icons {
            display: flex;
            align-items: center;
            height: 56px;
            cursor: pointer;
        }
        .header-icons svg {
            height: 24px;
            width: 24px;
            color: var(--text-light);
        }
        .header-icons .close-icon { display: none; }
        body.menu-open .header-icons .hamburger-icon { display: none; }
        body.menu-open .header-icons .close-icon { display: block; }
        .menu-overlay {
            position: fixed;
            top: 56px;
            left: 0;
            width: 100%;
            height: calc(100% - 56px);
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .menu-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }
        .slide-menu {
            position: fixed;
            top: 56px;
            right: 0;
            height: calc(100dvh - 56px);
            width: 320px;
            max-width: 90%;
            background-color: var(--menu-new-bg);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--menu-new-border);
        }
        .slide-menu.is-open {
            transform: translateX(0);
        }
        .menu-links {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .menu-links li a {
            display: flex;
            align-items: center;
            color: var(--menu-new-text);
            background-color: var(--menu-new-bg);
            height: 50px;
            padding: 12px 5px 12px 12px;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s;
            border-top: 1px dotted #a7a7a7;
        }
        .menu-links li:first-child a {
            border-top: none;
        }
        .menu-links li a:hover {
            background-color: var(--menu-new-hover);
        }
        .profile-section {
            padding: 16px;
            border-top: 1px solid var(--menu-new-border);
            flex-shrink: 0;
            background-color: #fafafa;
            margin-top: auto;
        }
        .profile-info {
            display: flex;
            align-items: center;
        }
        .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }

        main { padding-top: 56px; text-align: center; }
        .welcome-content { padding: 4rem 2rem; }
        .welcome-content h1 { font-size: 2.5rem; margin-bottom: 1rem; color: #4a6da7; }
        .welcome-content p { font-size: 1.1rem; color: #666; max-width: 600px; margin: 0 auto; }
        
        .iconLink-icon {
            font-family: "jw-icons-external";
            font-size: 24px;
            display: inline-block;
            color: var(--icon-color);
            width: 30px;
            height: 24px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            margin-right: 10px;
            text-align: center;
        }
        .mid1011200::before { content: "\e661"; }
        .mid1011201::before { content: "\e625"; }
        .mid1011207::before { content: "\e695"; }
        .mid1011216::before { content: "\e610"; }

    </style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo" title="Home"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><span class="iconLink-icon jwIcon mid1011200"></span><span>హోమ్</span></a></li>
            <li><a href="/meetings.html"><i class="fas fa-users" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Meetings</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info">
                 <div class="profile-name">Loading...</div>
            </div>
        </div>
    </div>

    <main>
        <div class="welcome-content">
            <h1>Welcome to the App!</h1>
            <p>You can now access all the features available.</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // --- User Check ---
            const userInfoString = localStorage.getItem('userInfo');
            if (!userInfoString) {
                // If no user info is found, redirect to the registration page.
                window.location.href = '/index.html';
                return; // Stop further execution
            }

            // If user info exists, parse it and make the page visible.
            const userInfo = JSON.parse(userInfoString);
            const profileNameEl = document.querySelector('.profile-name');
            if (profileNameEl && userInfo.displayName) {
                profileNameEl.textContent = userInfo.displayName;
            }
            document.body.classList.add('auth-ready');


            // --- Menu Toggle Script ---
            const menuToggleButton = document.getElementById('menu-toggle-button');
            const slideMenu = document.getElementById('slide-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const body = document.body;

            function openMenu() {
                slideMenu.classList.add('is-open');
                menuOverlay.classList.add('is-open');
                body.classList.add('menu-open');
            }

            function closeMenu() {
                slideMenu.classList.remove('is-open');
                menuOverlay.classList.remove('is-open');
                body.classList.remove('menu-open');
            }

            menuToggleButton.addEventListener('click', () => {
                if (body.classList.contains('menu-open')) {
                    closeMenu();
                } else {
                    openMenu();
                }
            });
            
            menuOverlay.addEventListener('click', closeMenu);
        });
    </script>

</body>
</html>
