<!DOCTYPE html>
<html lang="te">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Deeps Beer Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --header-bg: #292929;
            --text-light: #fff;
            --body-bg: #fff;
            --menu-new-text: #4a6da7;
            --menu-new-bg: #ffffff;
            --menu-new-border: #eeeeee;
            --menu-new-hover: #f5f5f5;
            --submenu-bg: #f1f1f1;
            --icon-color: #757575;
            --dc-button-borderColor: rgba(18, 18, 18, 0.1);
        }
        
        /* JW Icon Font Definition */
        @font-face {
            font-family: "jw-icons-external";
            src: url("./jw-icons-external-7f71755.woff") format("woff");
            font-weight: normal;
            font-style: normal;
        }

        .jwIcon {
            font-family: "jw-icons-external";
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .mid1011200::before { content: "\e600"; } /* Home */
        .mid1011201::before { content: "\e625"; } /* Bible Teachings */
        .mid1011207::before { content: "\e607"; } /* Library */
        .mid1011216::before { content: "\e61a"; } /* News */
        .mid1011206::before { content: "\e606"; } /* Question Circle */
        .mid1011218::before { content: "\e618"; } /* List / Multi-Answer */


        body {
            margin: 0;
            padding: 0;
            font-family: 'Noto Sans Telugu', sans-serif;
            background-color: var(--body-bg);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        body.auth-ready {
            visibility: visible;
            opacity: 1;
        }
        body.menu-open {
            overflow: hidden;
        }
        .site-header {
            background-color: var(--header-bg);
            padding: 0;
            color: var(--text-light);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 900;
        }
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 56px;
            padding: 0 15px 0 0; 
        }
        #mobileNavTopBar .mobileLogo {
            display: block;
            width: 75px;
            height: 56px;
            background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none;
            background-repeat: no-repeat;
            background-size: contain;
            background-position: center left;
            flex-shrink: 0;
        }
        .srText {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }
        .header-right-controls {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .admin-button {
            display: flex;
            align-items: center;
            gap: 6px;
            background-color: rgba(255, 255, 255, 0.1);
            color: var(--text-light);
            text-decoration: none;
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 0.9rem;
            font-weight: 500;
            transition: background-color 0.2s;
        }
        .admin-button:hover {
            background-color: rgba(255, 255, 255, 0.2);
        }
        .header-icons {
            display: flex;
            align-items: center;
            height: 56px;
            cursor: pointer;
        }
        .header-icons svg {
            height: 24px;
            width: 24px;
            color: var(--text-light);
        }
        .header-icons .close-icon { display: none; }
        body.menu-open .header-icons .hamburger-icon { display: none; }
        body.menu-open .header-icons .close-icon { display: block; }
        .menu-overlay {
            position: fixed;
            top: 56px;
            left: 0;
            width: 100%;
            height: calc(100% - 56px);
            background-color: rgba(0, 0, 0, 0.6);
            z-index: 998;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease-in-out, visibility 0.3s ease-in-out;
        }
        .menu-overlay.is-open {
            opacity: 1;
            visibility: visible;
        }
        .slide-menu {
            position: fixed;
            top: 56px;
            right: 0;
            height: calc(100dvh - 56px);
            width: 320px;
            max-width: 90%;
            background-color: var(--menu-new-bg);
            z-index: 999;
            transform: translateX(100%);
            transition: transform 0.3s ease-in-out;
            display: flex;
            flex-direction: column;
            border-left: 1px solid var(--menu-new-border);
        }
        .slide-menu.is-open {
            transform: translateX(0);
        }
        .menu-links {
            list-style: none;
            margin: 0;
            padding: 0;
            overflow-y: auto;
            flex-grow: 1;
        }
        .menu-links li a {
            display: flex;
            align-items: center;
            color: var(--menu-new-text);
            background-color: var(--menu-new-bg);
            height: 56px;
            padding: 15px 5px 15px 12px;
            box-sizing: border-box;
            text-decoration: none;
            font-size: 1rem;
            transition: background-color 0.2s;
        }
        .menu-links li a:hover {
            background-color: var(--menu-new-hover);
        }
        .menu-links .menu-icon {
            width: 30px;
            font-size: 1.5rem; /* Adjusted for icon font */
            text-align: center;
            margin-right: 10px;
            color: var(--icon-color);
        }
        .expandButton-border {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
            padding: 2px;
            min-width: 36px;
            min-height: 36px;
            border-width: 1px;
            border-style: solid;
            border-color: var(--dc-button-borderColor);
            cursor: pointer;
            margin-left: auto;
            background-color: #f7f7f7;
        }
        .expandButton-border svg {
            width: 24px;
            height: 24px;
            color: var(--icon-color);
            transition: transform 0.3s ease-in-out;
        }
        .submenu {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: var(--submenu-bg);
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease-in-out;
        }
        .has-submenu.is-open > .submenu {
            max-height: 600px;
        }
        .has-submenu.is-open > a {
            background-color: var(--submenu-bg);
        }
        .has-submenu.is-open .expandButton-border svg {
            transform: rotate(180deg);
        }
        .submenu li a {
            height: 50px;
            padding: 12px 5px 12px 52px;
            background-color: var(--submenu-bg);
        }
        .profile-section {
            padding: 16px;
            border-top: 1px solid var(--menu-new-border);
            flex-shrink: 0;
            background-color: #fafafa;
            margin-top: auto;
        }
        .profile-info {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }
        .profile-image {
            width: 44px;
            height: 44px;
            border-radius: 50%;
            margin-right: 12px;
            object-fit: cover;
            border: 2px solid #fff;
            box-shadow: 0 1px 4px rgba(0,0,0,0.1);
            background-color: #e0e0e0;
        }
        .profile-name {
            font-weight: bold;
            font-size: 0.95rem;
            color: #333;
        }
        .profile-email {
            font-size: 0.85rem;
            color: #888;
            word-break: break-all;
        }
        .logout-button {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
            padding: 12px;
            font-weight: bold;
            font-size: 0.9rem;
            color: #444;
            background-color: #f0f0f0;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-align: center;
            transition: background-color 0.2s;
        }
        .logout-button:hover {
            background-color: #e0e0e0;
        }
        .logout-button .fas {
            margin-right: 8px;
        }
        main {
            padding-top: 56px;
            text-align: center;
        }
        .welcome-content {
            padding: 4rem 2rem;
        }
        .welcome-content h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4a6da7;
        }
        .welcome-content p {
            font-size: 1.1rem;
            color: #666;
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo" title="Home">
                <span class="srText">Home</span>
            </a>
            <div class="header-right-controls">
                <a href="/admin.html" id="admin-dashboard-link" class="admin-button" style="display: none;">
                    <i class="fas fa-user-shield"></i>
                    <span>Admin</span>
                </a>
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" aria-hidden="true" focusable="false" role="img" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path>
                    </svg>
                </div>
            </div>
        </div>
    </header>
    
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><span class="jwIcon mid1011200 menu-icon"></span><span>హోమ్</span></a></li>
            <li><a href="/user-questions.html"><span class="jwIcon mid1011206 menu-icon"></span><span>Simple Q&A</span></a></li>
            <li><a href="/user-multi-answer.html"><span class="jwIcon mid1011218 menu-icon"></span><span>Multi-Answer Q&A</span></a></li>

                 <img class="profile-image" src="data:image/gif;base64,R0lGODlhAQABAAD/ACwAAAAAAQABAAACADs=" alt="Profile">

                     <div class="profile-name">Loading...</div>

    <main>
        <div class="welcome-content">
            <h1>Welcome to the App!</h1>
            <p>You have successfully logged in and your account is approved. You can now access all features.</p>
        </div>
    </main>

    <script>
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        
        const submenuTriggers = document.querySelectorAll('.has-submenu > a');

        submenuTriggers.forEach(trigger => {
            trigger.addEventListener('click', function(event) {
                event.preventDefault();
                const parentLi = this.parentElement;
                const currentlyOpen = document.querySelector('.has-submenu.is-open');
                if (currentlyOpen && currentlyOpen !== parentLi) {
                    currentlyOpen.classList.remove('is-open');
                }
                parentLi.classList.toggle('is-open');
            });
        });

        function openMenu() {
            slideMenu.classList.add('is-open');
            menuOverlay.classList.add('is-open');
            body.classList.add('menu-open');
        }

        function closeMenu() {
            slideMenu.classList.remove('is-open');
            menuOverlay.classList.remove('is-open');
            body.classList.remove('menu-open');
            const openSubmenu = document.querySelector('.has-submenu.is-open');
            if (openSubmenu) {
                openSubmenu.classList.remove('is-open');
            }
        }

        menuToggleButton.addEventListener('click', () => {
            if (body.classList.contains('menu-open')) {
                closeMenu();
            } else {
                openMenu();
            }
        });
        
        menuOverlay.addEventListener('click', closeMenu);
    </script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            measurementId: "G-TDJZWN95BC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const profileImage = document.querySelector('.profile-image');
        const profileName = document.querySelector('.profile-name');
        const profileEmail = document.querySelector('.profile-email');
        const logoutButton = document.querySelector('.logout-button');
        const adminDashboardLink = document.getElementById('admin-dashboard-link');

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    
                    if (userData.role === 'admin') {
                        adminDashboardLink.style.display = 'flex';
                    }

                    if (userData.status === 'approved') {
                        profileImage.src = user.photoURL || 'https://placehold.co/44x44/666/fff?text=' + (user.displayName || user.email)[0].toUpperCase();
                        profileName.textContent = user.displayName || 'No Name';
                        profileEmail.textContent = user.email;
                        document.body.classList.add('auth-ready');
                    } else {
                        window.location.href = '/'; 
                    }
                } else {
                    window.location.href = '/'; 
                }
            } else {
                window.location.href = '/';
            }
        });

        logoutButton.addEventListener('click', () => {
            signOut(auth);
        });
    </script>
</body>
