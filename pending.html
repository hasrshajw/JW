<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending - Deeps Beer Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6da7;
            --body-bg: #f4f7f9;
            --text-color: #333;
            --text-light: #6c757d;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--body-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: var(--text-color);
            padding: 1.5rem;
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.5s ease-in;
        }
        body.auth-ready {
            visibility: visible;
            opacity: 1;
        }
        .status-container {
            max-width: 500px;
        }
        .status-icon {
            font-size: 4rem;
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            animation: pulse 2s infinite ease-in-out;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .status-container h1 {
            font-size: 2.25rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        .status-container p {
            color: var(--text-light);
            font-size: 1.1rem;
            line-height: 1.7;
            margin-bottom: 2.5rem;
        }
        .button-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            justify-content: center;
        }
        .btn {
            padding: 0.9rem 1.5rem;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            text-decoration: none;
            border: 2px solid transparent;
        }
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        .btn-secondary {
            background-color: transparent;
            color: var(--primary-color);
            border-color: var(--primary-color);
        }
        @media (min-width: 768px) {
            .button-group {
                flex-direction: row;
            }
        }
    </style>
</head>
<body>

    <main class="status-container">
        <i class="fas fa-clock status-icon"></i>
        <h1>Approval Pending</h1>
        <p>
            Your account is under review by an administrator. This page will automatically redirect you once your status changes.
        </p>
        <div class="button-group">
            <a href="mailto:admin@example.com" class="btn btn-secondary">
                <i class="fas fa-envelope"></i> Contact Admin
            </a>
            <button class="btn btn-primary btn-logout">
                <i class="fas fa-sign-out-alt"></i> Logout
            </button>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, onSnapshot } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            measurementId: "G-TDJZWN95BC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        let unsubscribe;

        onAuthStateChanged(auth, (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                
                unsubscribe = onSnapshot(userRef, (docSnap) => {
                    if (docSnap.exists()) {
                        const userData = docSnap.data();
                        switch (userData.status) {
                            case 'approved':
                                window.location.href = '/home.html';
                                break;
                            case 'denied':
                                window.location.href = '/access-denied.html';
                                break;
                            case 'pending':
                            default:
                                document.body.classList.add('auth-ready');
                                break;
                        }
                    } else {
                        window.location.href = '/'; 
                    }
                });

            } else {
                if(unsubscribe) unsubscribe();
                window.location.href = '/'; 
            }
        });

        document.querySelector('.btn-logout').addEventListener('click', () => {
            if(unsubscribe) unsubscribe();
            signOut(auth).catch((error) => console.error('Sign out error:', error));
        });
    </script>
</body>
</html>
