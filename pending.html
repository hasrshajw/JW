<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account Pending - Deeps Beer Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6da7;
            --pure-white: #FFFFFF;
            --light-gray: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-color: #e0e0e0;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body {
            font-family: 'IBM Plex Sans', sans-serif;
            background-color: var(--pure-white);
            display: flex;
            justify-content: center;
            align-items: center;
            color: var(--text-color);
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        body.auth-ready {
            visibility: visible;
            opacity: 1;
        }
        .container { width: 100%; max-width: 420px; height: 100%; background-color: var(--pure-white); display: flex; flex-direction: column; }
        .info-panel { display: none; }
        .status-panel-wrapper { flex-grow: 1; display: flex; align-items: center; justify-content: center; padding: 2rem; }
        .status-content { text-align: center; max-width: 320px; }
        .status-icon { font-size: 4rem; color: var(--primary-color); margin-bottom: 1.5rem; }
        .status-content h1 { font-size: 2rem; font-weight: 600; margin-bottom: 1rem; }
        .status-content p { color: var(--text-light); line-height: 1.6; margin-bottom: 2.5rem; }
        .button-group { display: flex; flex-direction: column; gap: 0.75rem; }
        .btn {
            width: 100%; padding: 1rem; font-size: 1rem; font-weight: 600;
            border: none; border-radius: 12px; cursor: pointer; text-decoration: none;
            transition: all 0.3s; display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem;
        }
        .btn:hover { transform: translateY(-3px); box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
        .btn-primary { color: var(--pure-white); background-color: var(--primary-color); }
        .btn-primary:hover { background-color: #3e5a8e; }
        .btn-secondary { color: var(--text-color); background-color: var(--pure-white); border: 1px solid var(--border-color); }
        .btn-secondary:hover { background-color: var(--light-gray); }

        @media (min-width: 992px) {
            body { background-color: #e9eef2; padding: 2rem; }
            .container { flex-direction: row; max-width: 1200px; height: 800px; max-height: 95vh; border-radius: 2rem; box-shadow: 0 25px 60px -15px rgba(0, 0, 0, 0.2); }
            .info-panel { display: flex; flex-basis: 55%; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('https://images.unsplash.com/photo-1586993451228-098a81de5d3c?auto=format&fit=crop&q=80') center center / cover; }
            .status-panel-wrapper { flex-basis: 45%; }
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="info-panel"></div>
        <div class="status-panel-wrapper">
            <div class="status-content">
                <i class="fas fa-clock status-icon"></i>
                <h1>Account Pending Approval</h1>
                <p>
                    Thank you for signing up! Your account is under review by an administrator. This page will update automatically once your status changes.
                </p>
                <div class="button-group">
                    <a href="mailto:admin@example.com" class="btn btn-secondary">
                        <i class="fas fa-envelope"></i> Contact Admin
                    </a>
                    <button id="logout-button" class="btn btn-primary">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            measurementId: "G-TDJZWN95BC"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userRef);

                if (userDoc.exists()) {
                    const userData = userDoc.data();
                    switch (userData.status) {
                        case 'approved':
                            window.location.href = '/home.html';
                            break;
                        case 'denied':
                            window.location.href = '/access-denied.html';
                            break;
                        case 'pending':
                        default:
                            document.body.classList.add('auth-ready');
                            break;
                    }
                } else {
                     window.location.href = '/'; 
                }
            } else {
                window.location.href = '/'; 
            }
        });

        document.getElementById('logout-button').addEventListener('click', () => {
            signOut(auth).catch((error) => console.error('Sign out error:', error));
        });
    </script>
</body>
</html>
