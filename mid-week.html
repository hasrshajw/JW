<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Admin - Mid-Week Schedule Editor</title>

<!-- FIREBASE SDKs (Modular v9+, using compat for existing logic) -->
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">


<style>
    :root {
        --header-bg: #292929;
        --text-light-header: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --icon-color: #757575;
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        --ease: cubic-bezier(0.4, 0, 0.2, 1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body {
        font-family: 'Noto Sans Telugu', 'IBM Plex Sans', sans-serif;
        background-color: var(--body-bg);
        margin: 0;
        padding-top: 56px;
        color: var(--text-primary);
        visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
    }
    .jwIcon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; width: 30px; height: 24px; margin-right: 10px; text-align: center; color: var(--icon-color); }
    .mid1011200::before { content: "\e661"; }

    /* Header & Menu */
    .site-header { position: fixed; top: 0; left: 0; right: 0; z-index: 900; background-color: var(--header-bg); color: var(--text-light-header); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light-header); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0, 0, 0, 0.6); z-index: 998; opacity: 0; visibility: hidden; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); height: 52px; padding: 12px 5px 12px 12px; box-sizing: border-box; text-decoration: none; font-size: 1rem; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; margin-bottom: 16px; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    #logout-button { background-color: var(--danger-light); color: var(--danger-hover); border: 1px solid var(--danger-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; transition: all 0.2s; width: 100%; }

    /* Main Content from admin.html */
    .master-container { max-width: 1100px; margin: 2rem auto; padding: 24px; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    .schedule-block { background: var(--surface-color); padding: 24px; border-radius: var(--radius-lg); box-shadow: var(--shadow-md); margin-bottom: 32px; }
    .schedule-header { display: flex; justify-content: space-between; align-items: center; gap: 15px; margin-bottom: 20px; }
    .schedule-title { font-size: 1.5rem; font-weight: 600; margin: 0; flex-grow: 1; border: none; padding: 4px 8px; margin: -4px -8px; border-radius: var(--radius-md); font-family: 'Noto Sans Telugu', sans-serif; }
    .schedule-title:focus { outline: 2px solid var(--primary-color); background-color: var(--primary-light); }
    .toolbar { display: flex; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid var(--border-color); flex-wrap: wrap; gap: 8px;}
    .toolbar-btn { display: inline-flex; align-items: center; gap: 6px; padding: 8px 12px; font-size: 14px; font-weight: 500; cursor: pointer; border: 1px solid var(--border-color); background-color: var(--surface-color); border-radius: var(--radius-md); }
    .delete-btn { margin-left: auto; }
    .delete-btn:hover { background-color: var(--danger-light); color: var(--danger-color); border-color: var(--danger-color); }
    .schedule-block table { width: 100%; border-collapse: collapse; border: 2px solid #4B0082; font-size: 12px; font-weight: 700; }
    .schedule-block th, .schedule-block td { border: 1px solid #333; padding: 0 8px; text-align: left; vertical-align: middle; height: 36px; }
    .schedule-block [contenteditable="true"]:focus { background-color: #fffbe5; }
    .schedule-block .header-row td { font-size: 14px; color: #ffffff; height: 42px; text-align: center; }
    .add-button { width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed #b3e0e0; border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/admin.html">User Management</a></li>
            <li><a href="/mid-week.html">Mid-Week Schedule</a></li>
            <!-- Add other admin links here -->
        </ul>
        <div class="profile-section">
            <div class="profile-info"><div class="profile-name">Admin</div></div>
            <button id="logout-button">Logout</button>
        </div>
    </div>

    <main class="master-container">
        <h1 class="page-title">Mid-Week Schedule Templates</h1>
        <div id="schedules-wrapper"></div>
        <button id="addNewScheduleBtn" class="add-button">
             <span class="material-symbols-outlined">add</span>
            Add New Schedule Template
        </button>
    </main>

    <template id="schedule-template">
        <div class="schedule-block">
            <div class="schedule-header">
                <h2 class="schedule-title" contenteditable="true"></h2>
                <div class="status-indicator"></div>
            </div>
            <div class="toolbar">
                <button class="toolbar-btn delete-btn"><span class="material-symbols-outlined">delete</span><span class="btn-text">Delete Template</span></button>
            </div>
            <table><tbody class="schedule-table-body"></tbody></table>
        </div>
    </template>
    
    <script>
        // --- Menu Toggle Script ---
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        const body = document.body;
        function closeMenu() { slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); body.classList.remove('menu-open'); }
        menuToggleButton.addEventListener('click', () => { body.classList.toggle('menu-open') ? closeMenu() : (slideMenu.classList.add('is-open'), menuOverlay.classList.add('is-open'), body.classList.add('menu-open')); });
        menuOverlay.addEventListener('click', closeMenu);

        // --- Firebase & Admin Logic ---
        (function() {
            'use strict';
            const firebaseConfig = {
                apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
                authDomain: "jwhelperr.firebaseapp.com",
                projectId: "jwhelperr",
                storageBucket: "jwhelperr.appspot.com",
                messagingSenderId: "760897937861",
                appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            };
            firebase.initializeApp(firebaseConfig);
            const auth = firebase.auth();
            const db = firebase.firestore();
            const templatesCollection = db.collection("templates");
            
            let activeSchedules = {};
            let currentListener = null;

            const schedulesWrapper = document.getElementById('schedules-wrapper');
            const scheduleTemplate = document.getElementById('schedule-template');
            const DEFAULT_TABLE_HTML = `<tr><td colspan="3">New Schedule Content</td></tr>`; // Simplified default

            const debounce = (func, delay) => {
                let timeout;
                return (...args) => { clearTimeout(timeout); timeout = setTimeout(() => func.apply(this, args), delay); };
            };

            class Schedule {
                constructor(id, initialData) {
                    this.id = id;
                    this.isUpdatingFromRemote = false;
                    this.initDOM();
                    this.render(initialData);
                    this.setupEventListeners();
                }
                initDOM() {
                    const templateClone = scheduleTemplate.content.cloneNode(true);
                    this.element = templateClone.querySelector('.schedule-block');
                    this.element.dataset.id = this.id;
                    this.titleEl = this.element.querySelector('.schedule-title');
                    this.tableBody = this.element.querySelector('.schedule-table-body');
                    this.statusIndicator = this.element.querySelector('.status-indicator');
                    schedulesWrapper.appendChild(this.element);
                }
                render(data) {
                    this.isUpdatingFromRemote = true;
                    if (document.activeElement !== this.titleEl) this.titleEl.textContent = data.name;
                    if (!this.tableBody.contains(document.activeElement)) this.tableBody.innerHTML = data.content;
                    this.updateStatus('Synced', 'synced');
                    this.isUpdatingFromRemote = false;
                }
                getContent() { return this.tableBody.innerHTML; }
                saveToFirestore() {
                    if (this.isUpdatingFromRemote) return;
                    this.updateStatus('Syncing...', 'syncing');
                    templatesCollection.doc(this.id).set({ name: this.titleEl.textContent, content: this.getContent() }, { merge: true })
                        .catch(err => this.updateStatus('Error', 'error'));
                }
                debouncedSave = debounce(() => this.saveToFirestore(), 1500);
                updateStatus(text, status) { this.statusIndicator.textContent = text; this.statusIndicator.dataset.status = status; }
                delete() { if (confirm('Delete this template?')) { templatesCollection.doc(this.id).delete(); } }
                destroy() { this.element.remove(); }
                setupEventListeners() {
                    this.titleEl.addEventListener('input', this.debouncedSave);
                    this.tableBody.addEventListener('input', this.debouncedSave);
                    this.element.querySelector('.delete-btn').addEventListener('click', () => this.delete());
                }
            }
            
            auth.onAuthStateChanged(user => {
                if (user) {
                    db.collection('users').doc(user.uid).get().then(doc => {
                        if (doc.exists && doc.data().role === 'admin') {
                            document.body.classList.add('auth-ready');
                            initAdminApp();
                        } else {
                            window.location.replace('./index.html');
                        }
                    });
                } else {
                    window.location.replace('./index.html');
                }
            });

            function initAdminApp() {
                if (currentListener) currentListener();
                currentListener = templatesCollection.orderBy("createdAt").onSnapshot(snapshot => {
                    snapshot.docChanges().forEach(change => {
                        const id = change.doc.id;
                        const data = change.doc.data();
                        if (change.type === 'added' && !activeSchedules[id]) activeSchedules[id] = new Schedule(id, data);
                        if (change.type === 'modified' && activeSchedules[id]) activeSchedules[id].render(data);
                        if (change.type === 'removed' && activeSchedules[id]) {
                            activeSchedules[id].destroy();
                            delete activeSchedules[id];
                        }
                    });
                });
            }

            document.getElementById('logout-button').addEventListener('click', () => auth.signOut());
            document.getElementById('addNewScheduleBtn').addEventListener('click', () => {
                templatesCollection.add({ name: "New Mid-Week Schedule", content: DEFAULT_TABLE_HTML, createdAt: firebase.firestore.FieldValue.serverTimestamp() });
            });
        })();
    </script>
</body>
</html>
