<!DOCTYPE html>
<html lang="te">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Mid-Week Schedule Editor - Deeps Beer Cafe</title>

<!-- FIREBASE SDKs (Modular) -->
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
<script type="module" src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>

<!-- FONTS -->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

<style>
    :root {
        --header-bg: #292929;
        --text-light-header: #fff;
        --body-bg: #f8fafc;
        --surface-color: #ffffff;
        --menu-new-text: #4a6da7;
        --menu-new-bg: #ffffff;
        --menu-new-border: #eeeeee;
        --icon-color: #757575;
        --primary-color: #012726;
        --primary-hover: #024443;
        --primary-light: #e6f6f6;
        --danger-color: #d32f2f;
        --danger-hover: #b71c1c;
        --danger-light: #fde8e8;
        --border-color: #e5e7eb;
        --text-primary: #1f2937;
        --text-secondary: #6b7280;
        --radius-md: 8px;
        --radius-lg: 16px;
        --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
    }
    *, *::before, *::after { box-sizing: border-box; }
    html { -webkit-font-smoothing: antialiased; -moz-osx-font-smoothing: grayscale; }
    body {
        font-family: 'Noto Sans Telugu', 'IBM Plex Sans', sans-serif;
        background-color: var(--body-bg);
        margin: 0;
        padding-top: 56px;
        color: var(--text-primary);
        visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in;
    }
    body.auth-ready { visibility: visible; opacity: 1; }
    body.menu-open { overflow: hidden; }

    @font-face {
        font-family: "jw-icons-external";
        src: url("./jw-icons-external-d876da3.woff") format("woff");
        font-weight: normal;
        font-style: normal;
    }
    .jwIcon { font-family: "jw-icons-external"; font-size: 24px; display: inline-block; width: 30px; height: 24px; margin-right: 10px; text-align: center; color: var(--icon-color); }
    .mid1011200::before { content: "\e661"; }

    /* Header & Menu */
    .site-header { position: fixed; top: 0; left: 0; right: 0; z-index: 900; background-color: var(--header-bg); color: var(--text-light-header); }
    .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
    #mobileNavTopBar .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; }
    .header-right-controls { display: flex; align-items: center; gap: 15px; }
    .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
    .header-icons svg { height: 24px; width: 24px; color: var(--text-light-header); }
    .header-icons .close-icon { display: none; }
    body.menu-open .header-icons .hamburger-icon { display: none; }
    body.menu-open .header-icons .close-icon { display: block; }
    .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.6); z-index: 998; opacity: 0; visibility: hidden; }
    .menu-overlay.is-open { opacity: 1; visibility: visible; }
    .slide-menu { position: fixed; top: 56px; right: 0; height: 100vh; width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s; display: flex; flex-direction: column; }
    .slide-menu.is-open { transform: translateX(0); }
    .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
    .menu-links li a { display: flex; align-items: center; color: var(--menu-new-text); height: 52px; padding: 12px 5px 12px 12px; text-decoration: none; font-size: 1rem; border-top: 1px dotted #a7a7a7; }
    .menu-links li:first-child a { border-top: none; }
    .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
    .profile-info { display: flex; align-items: center; margin-bottom: 16px; }
    .profile-name { font-weight: bold; font-size: 1.1rem; color: #333; }
    #clear-data-button { background-color: var(--danger-light); color: var(--danger-hover); border: 1px solid var(--danger-color); padding: 8px 16px; border-radius: var(--radius-md); cursor: pointer; font-weight: 600; font-size: 14px; width: 100%; }

    /* Main Content */
    .master-container { max-width: 1100px; margin: 2rem auto; }
    .page-title { font-size: 2rem; font-weight: 700; margin: 0 0 24px 0; }
    #schedule-list { list-style: none; padding: 0; margin: 0; display: flex; flex-direction: column; gap: 16px; }
    .schedule-item-card { display: flex; justify-content: space-between; align-items: center; padding: 20px 24px; background-color: var(--surface-color); border-radius: var(--radius-lg); box-shadow: var(--shadow-md); transition: all 0.2s; }
    .schedule-item-card:hover { transform: translateY(-4px); box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); }
    .schedule-name { font-weight: 700; font-size: 1.125rem; }
    .schedule-actions { display: flex; align-items: center; gap: 8px; }
    .btn { display: inline-flex; align-items: center; justify-content: center; gap: 6px; text-decoration: none; border: none; cursor: pointer; font-weight: 600; border-radius: var(--radius-md); transition: all 0.2s; }
    .btn-primary { background-color: var(--primary-color); color: white; }
    .btn-primary:hover { background-color: var(--primary-hover); }
    .btn-sm { padding: 8px 16px; font-size: 14px; }
    .btn-icon { background-color: transparent; color: var(--text-secondary); padding: 8px; border-radius: 50%; }
    .btn-icon:hover { background-color: var(--danger-light); color: var(--danger-color); }
    #empty-state { text-align: center; padding: 60px 20px; color: var(--text-secondary); background-color: var(--surface-color); border-radius: var(--radius-lg); border: 2px dashed var(--border-color); }
    .add-button { width: 100%; padding: 16px; font-size: 16px; font-weight: 600; color: var(--primary-color); background-color: var(--primary-light); border: 2px dashed #b3e0e0; border-radius: var(--radius-lg); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 8px; transition: all 0.2s; margin-top: 32px; }
    .add-button:hover { background-color: var(--primary-color); border-color: var(--primary-hover); color: white; }
</style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar" id="mobileNavTopBar">
            <a href="/home.html" class="mobileLogo"></a>
            <div class="header-right-controls">
                <div class="header-icons" id="menu-toggle-button">
                    <svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg>
                    <svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg>
                </div>
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/home.html"><span class="jwIcon mid1011200"></span><span>హోమ్</span></a></li>
            <li><a href="/meetings.html"><i class="fas fa-users" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Meetings</span></a></li>
            <li><a href="/schedule.html"><i class="fas fa-calendar-alt" style="width:30px; margin-right:10px; text-align:center; font-size: 24px; color: var(--icon-color);"></i><span>Schedule</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info"><div class="profile-name"></div></div>
            <button id="clear-data-button">Clear Info & Restart</button>
        </div>
    </div>

    <main class="master-container">
        <h1 class="page-title">Your Mid-Week Schedules</h1>
        <ul id="schedule-list">
            <li id="empty-state">No schedules available. Create one to get started.</li>
        </ul>
        <button id="createUserScheduleBtn" class="add-button">
            <span class="material-symbols-outlined">add</span>
            Create New Schedule
        </button>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, doc, onSnapshot, query, orderBy, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        
        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            measurementId: "G-TDJZWN95BC"
        };
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        let currentListener = null;
        let currentUserInfo = null;
        
        const scheduleListEl = document.getElementById('schedule-list');
        const emptyStateEl = document.getElementById('empty-state');

        document.addEventListener('DOMContentLoaded', () => {
            const userInfoString = localStorage.getItem('userInfo');
            if (!userInfoString) {
                window.location.href = '/index.html';
                return;
            }
            currentUserInfo = JSON.parse(userInfoString);
            document.body.classList.add('auth-ready');
            document.querySelector('.profile-name').textContent = currentUserInfo.displayName;

            initDashboard(currentUserInfo.userId);

            const menuToggleButton = document.getElementById('menu-toggle-button');
            const slideMenu = document.getElementById('slide-menu');
            const menuOverlay = document.getElementById('menu-overlay');
            const body = document.body;
            function closeMenu() { slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); body.classList.remove('menu-open'); }
            menuToggleButton.addEventListener('click', () => { body.classList.toggle('menu-open') ? closeMenu() : (slideMenu.classList.add('is-open'), menuOverlay.classList.add('is-open'), body.classList.add('menu-open')); });
            menuOverlay.addEventListener('click', closeMenu);

            setupGlobalUI(currentUserInfo.userId);
        });

        function initDashboard(userId) {
            const userSchedulesCollection = collection(db, `userSchedules/${userId}/schedules`);
            const q = query(userSchedulesCollection, orderBy("createdAt"));

            if (currentListener) currentListener();
            currentListener = onSnapshot(q, snapshot => {
                scheduleListEl.innerHTML = ''; 
                if (snapshot.empty) {
                    emptyStateEl.style.display = 'block';
                    scheduleListEl.appendChild(emptyStateEl);
                    return;
                }
                
                emptyStateEl.style.display = 'none';
                snapshot.docs.forEach(doc => {
                    const schedule = doc.data();
                    const scheduleId = doc.id;
                    const li = document.createElement('li');
                    li.className = 'schedule-item-card';
                    li.innerHTML = `
                        <span class="schedule-name">${schedule.name}</span>
                        <div class="schedule-actions">
                            <a href="./edit.html?id=${scheduleId}" class="btn btn-primary btn-sm">View / Edit</a>
                            <button class="btn btn-icon delete-btn" data-id="${scheduleId}" title="Delete"><span class="material-symbols-outlined">delete</span></button>
                        </div>`;
                    scheduleListEl.appendChild(li);
                });
            }, error => console.error("Error fetching schedules:", error));
        }
        
        function setupGlobalUI(userId) {
            document.getElementById('clear-data-button').addEventListener('click', () => {
                if(confirm('This will clear your local data and restart the app. Your saved schedules will remain. Continue?')){
                    localStorage.removeItem('userInfo');
                    window.location.href = '/index.html';
                }
            });

            document.getElementById('createUserScheduleBtn').addEventListener('click', () => {
                window.location.href = './edit.html';
            });

            scheduleListEl.addEventListener('click', (e) => {
                const deleteButton = e.target.closest('.delete-btn');
                if (deleteButton) {
                    const scheduleId = deleteButton.dataset.id;
                    if (confirm('Are you sure you want to permanently delete this schedule?')) {
                        const docRef = doc(db, `userSchedules/${userId}/schedules`, scheduleId);
                        deleteDoc(docRef).catch(error => console.error("Error deleting document: ", error));
                    }
                }
            });
        }
    </script>
</body>
</html>
