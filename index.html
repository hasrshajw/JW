<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>JW WIXO</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-dark: #292929;
            --accent-green: #33c072;
            --pure-white: #FFFFFF;
            --light-gray: #f5f5f5;
            --text-color: #333;
            --text-light: #666;
            --border-gray: #e0e0e0;
            --color-danger: #dc2626;
        }

        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        html, body { height: 100%; }
        body { 
            font-family: 'IBM Plex Sans', sans-serif; 
            background-color: var(--pure-white); 
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
            visibility: hidden; /* Hide by default */
            opacity: 0;
            transition: opacity 0.3s ease-in;
        }
        body.visible {
            visibility: visible;
            opacity: 1;
        }
        .container { 
            width: 100%; 
            max-width: 420px; 
            background-color: var(--pure-white); 
            padding: 2.5rem 2rem;
            border-radius: 24px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.1);
            border: 1px solid var(--border-gray);
        }
        
        #profile-setup-screen h1 {
            font-size: 2.2rem;
            font-weight: 600;
            text-align: center;
            margin-bottom: 0.75rem;
            color: var(--primary-dark);
        }
        #profile-setup-screen p {
            text-align: center;
            color: var(--text-light);
            margin-bottom: 2.5rem;
            font-size: 1rem;
            line-height: 1.6;
        }
        .input-group { margin-bottom: 1.5rem; }
        .input-group label {
            display: block;
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: var(--text-light);
        }
        .input-group input {
            width: 100%;
            padding: 0.9rem 1rem;
            border: 1px solid var(--border-gray);
            background-color: var(--light-gray);
            border-radius: 12px;
            font-size: 1rem;
            font-family: 'IBM Plex Sans', sans-serif;
            transition: all 0.3s ease;
        }
        .input-group input:focus {
            outline: none;
            border-color: var(--primary-dark);
            background-color: var(--pure-white);
            box-shadow: 0 0 0 4px rgba(41, 41, 41, 0.1);
        }
        .btn-submit {
            width: 100%;
            padding: 1rem;
            font-size: 1rem;
            font-weight: 600;
            color: var(--pure-white);
            background-color: var(--primary-dark);
            border: none;
            border-radius: 16px;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-submit:hover {
            background-color: #000000;
            transform: translateY(-3px);
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
        }
        
        #loader { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255, 255, 255, 0.8); justify-content: center; align-items: center; z-index: 9999; }
        .spinner { width: 48px; height: 48px; border: 5px solid rgba(0, 0, 0, 0.1); border-bottom-color: var(--primary-dark); border-radius: 50%; animation: rotation 1s linear infinite; }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 12px; color: white; font-weight: 500; box-shadow: 0 10px 15px -3px rgb(0 0 0 / 0.1); transition: bottom 0.5s; z-index: 1001; }
        #toast.show { bottom: 30px; }
        #toast.error { background-color: var(--color-danger); }
        @keyframes rotation { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    </style>
</head>
<body>
    <div class="container">
        <div id="profile-setup-screen">
            <h1>Welcome!</h1>
            <p>Please tell us a bit about yourself to continue.</p>
            <form id="profile-form">
                <div class="input-group">
                    <label for="profile-name">Name</label>
                    <input type="text" id="profile-name" required placeholder="Enter your full name">
                </div>
                <div class="input-group">
                    <label for="profile-congregation">Congregation</label>
                    <input type="text" id="profile-congregation" required placeholder="Enter your congregation">
                </div>
                <button type="submit" class="btn-submit">Continue</button>
            </form>
        </div>
    </div>
    
    <div id="toast"></div>
    <div id="loader"><div class="spinner"></div></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ",
            authDomain: "jwhelperr.firebaseapp.com",
            projectId: "jwhelperr",
            storageBucket: "jwhelperr.appspot.com",
            messagingSenderId: "760897937861",
            appId: "1:760897937861:web:1b869f5b5da0c4eed96bac",
            measurementId: "G-TDJZWN95BC"
        };
        
        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        
        const showLoader = () => document.getElementById('loader').style.display = 'flex';
        const hideLoader = () => document.getElementById('loader').style.display = 'none';
        const showToast = (message) => { 
            const t = document.getElementById('toast'); 
            t.textContent = message; 
            t.className = 'show error'; 
            setTimeout(() => { t.className = t.className.replace('show', ''); }, 3000); 
        };

        function generateUUID() {
            return Date.now().toString(36) + Math.random().toString(36).substring(2);
        }

        // --- CORE LOGIC: Check for user on page load ---
        document.addEventListener('DOMContentLoaded', () => {
            const userInfo = localStorage.getItem('userInfo');
            if (userInfo) {
                // If user info exists, they are a returning user. Redirect immediately.
                window.location.href = 'home.html';
            } else {
                // This is a new user, so make the form visible.
                document.body.classList.add('visible');
            }
        });

        document.getElementById('profile-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            showLoader();

            const name = document.getElementById('profile-name').value;
            const congregation = document.getElementById('profile-congregation').value;

            if (!name.trim() || !congregation.trim()) {
                showToast('Please fill out all fields.');
                hideLoader();
                return;
            }

            const userId = generateUUID();
            const userData = {
                userId: userId,
                displayName: name,
                congregation: congregation,
                createdAt: new Date().toISOString(),
                // Set default role/status for admin panel consistency
                role: 'user', 
                status: 'approved' // Auto-approved in this model
            };
            
            try {
                // 1. Save to Firebase
                const userRef = doc(db, "users", userId);
                await setDoc(userRef, userData);

                // 2. Save to Local Storage for future visits
                localStorage.setItem('userInfo', JSON.stringify(userData));

                // 3. Redirect to the main app
                window.location.href = 'home.html';

            } catch (error) {
                console.error("Error saving data:", error);
                showToast('Could not save details. Please try again.');
                hideLoader();
            }
        });
    </script>
</body>
</html>
