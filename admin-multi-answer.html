<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Multi-Answer Q&A - Deeps Beer Cafe</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@400;500;600;700&family=Noto+Sans+Telugu:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        :root {
            --primary-color: #4a6da7; --header-bg: #292929; --text-light-header: #fff; --body-bg: #f4f7f9; --card-bg: #ffffff;
            --text-color: #333; --text-light: #6c757d; --border-gray: #e0e0e0; --color-danger: #dc3545;
            --menu-new-bg: #ffffff; --menu-new-border: #eeeeee; --menu-new-hover: #f5f5f5; --icon-color: #757575;
        }
        *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
        body { font-family: 'IBM Plex Sans', sans-serif; background-color: var(--body-bg); color: var(--text-color); visibility: hidden; opacity: 0; transition: opacity 0.3s ease-in; padding-top: 56px; }
        body.auth-ready { visibility: visible; opacity: 1; }
        body.menu-open { overflow: hidden; }
        .site-header { background-color: var(--header-bg); padding: 0; color: var(--text-light-header); position: fixed; top: 0; left: 0; width: 100%; z-index: 900; }
        .top-bar { display: flex; justify-content: space-between; align-items: center; height: 56px; padding: 0 15px 0 0; }
        .mobileLogo { display: block; width: 75px; height: 56px; background-image: url(https://www.jw.org/assets/ct/46605f23da/images/siteLogo-jworg-mobile.svg), none; background-repeat: no-repeat; background-size: contain; background-position: center left; flex-shrink: 0; }
        .header-right-controls { display: flex; align-items: center; gap: 15px; }
        .nav-link { display: none; align-items: center; gap: 6px; background-color: rgba(255,255,255,0.1); color: var(--text-light-header); text-decoration: none; padding: 6px 12px; border-radius: 6px; font-size: 0.9rem; font-weight: 500; }
        .header-icons { display: flex; align-items: center; height: 56px; cursor: pointer; }
        .header-icons svg { height: 24px; width: 24px; color: var(--text-light-header); }
        .header-icons .close-icon { display: none; }
        body.menu-open .header-icons .hamburger-icon { display: none; }
        body.menu-open .header-icons .close-icon { display: block; }
        .menu-overlay { position: fixed; top: 56px; left: 0; width: 100%; height: calc(100% - 56px); background-color: rgba(0,0,0,0.6); z-index: 998; opacity: 0; visibility: hidden; }
        .menu-overlay.is-open { opacity: 1; visibility: visible; }
        .slide-menu { position: fixed; top: 56px; right: 0; height: calc(100dvh - 56px); width: 320px; max-width: 90%; background-color: var(--menu-new-bg); z-index: 999; transform: translateX(100%); transition: transform 0.3s ease-in-out; display: flex; flex-direction: column; }
        .slide-menu.is-open { transform: translateX(0); }
        .menu-links { list-style: none; margin: 0; padding: 0; overflow-y: auto; flex-grow: 1; }
        .menu-links li a { display: flex; align-items: center; color: var(--primary-color); background-color: var(--menu-new-bg); height: 56px; padding: 15px 5px 15px 12px; text-decoration: none; font-size: 1rem; }
        .profile-section { padding: 16px; border-top: 1px solid var(--menu-new-border); flex-shrink: 0; background-color: #fafafa; margin-top: auto; }
        .profile-info { display: flex; align-items: center; margin-bottom: 16px; }
        .profile-image { width: 44px; height: 44px; border-radius: 50%; margin-right: 12px; object-fit: cover; }
        .logout-button { display: flex; align-items: center; justify-content: center; width: 100%; padding: 12px; font-weight: bold; font-size: 0.9rem; color: #444; background-color: #f0f0f0; border: none; border-radius: 8px; cursor: pointer; }
        .main-content { padding: 2rem 16px; max-width: 900px; margin: 0 auto; }
        .input-group { margin-bottom: 1.25rem; }
        .input-group label { display: block; font-size: 0.875rem; font-weight: 500; margin-bottom: 0.5rem; color: var(--text-light); }
        .input-group input, .input-group textarea { width: 100%; padding: 0.9rem 1rem; border: 1px solid var(--border-gray); background-color: #f8f9fa; border-radius: 12px; font-size: 1rem; font-family: 'IBM Plex Sans', sans-serif; }
        .color-input-wrapper { display: flex; align-items: center; gap: 10px; }
        .color-preview { width: 30px; height: 30px; border-radius: 50%; background-color: #ccc; border: 2px solid var(--border-gray); }
        .btn-submit { padding: 0.75rem 1.5rem; font-size: 0.9rem; font-weight: 600; color: #fff; background-color: var(--primary-color); border: none; border-radius: 8px; cursor: pointer; }
        .btn-danger { background-color: transparent; color: var(--color-danger); border: 1px solid var(--color-danger); padding: 0.5rem 1rem; border-radius: 6px; font-weight: 600; cursor: pointer; }
        .heading-card { background: var(--card-bg); border-radius: 12px; margin-bottom: 2rem; box-shadow: 0 2px 8px rgba(0,0,0,0.05); }
        .heading-card-header { padding: 1.5rem; border-bottom: 1px solid var(--border-gray); }
        .heading-form-controls { display: flex; justify-content: space-between; align-items: center; margin-top: 1rem; }
        .heading-card-body { padding: 1.5rem; }
        .question-item { border: 1px solid var(--border-gray); padding: 1.5rem; border-radius: 12px; margin-bottom: 1rem; }
        .question-content h3 { font-family: 'Noto Sans Telugu', sans-serif; font-weight: 600; font-size: 16px; margin: 0 0 1rem 0; }
        .answer-list { list-style-type: decimal; padding-left: 20px; }
        .answer-text { font-family: 'Noto Sans Telugu', sans-serif; color: var(--text-light); }
        .btn-action { background: none; border: 1px solid var(--border-gray); border-radius: 6px; padding: 0.4rem 0.8rem; font-size: 0.8rem; font-weight: 600; cursor: pointer; }
        .btn-action.edit { color: var(--primary-color); border-color: var(--primary-color); }
        .btn-action.delete { color: var(--color-danger); border-color: var(--color-danger); }
        .modal-overlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.6); z-index: 999; display: none; align-items: center; justify-content: center; padding: 1rem; }
        .modal-container { background: white; border-radius: 12px; width: 100%; max-width: 600px; max-height: 90vh; display: flex; flex-direction: column; }
        .modal-header { display: flex; justify-content: space-between; align-items: center; padding: 1.5rem; border-bottom: 1px solid var(--border-gray); }
        .modal-body { padding: 1.5rem; overflow-y: auto; }
        .answers-container .input-group { border: 1px solid var(--border-gray); border-radius: 12px; padding: 1rem; position: relative; }
        .btn-remove-answer { position: absolute; top: 10px; right: 10px; background: var(--color-danger); color: white; border: none; border-radius: 50%; width: 24px; height: 24px; font-weight: bold; cursor: pointer; }
        .add-heading-container { padding: 1rem; text-align: center; }
        #toast { position: fixed; bottom: -100px; left: 50%; transform: translateX(-50%); padding: 15px 25px; border-radius: 12px; color: white; font-weight: 500; z-index: 1002; background-color: var(--primary-color); }
        #toast.show { bottom: 30px; }
        @media (min-width: 768px) {
            .nav-link { display: flex; }
            .main-content { padding: 2rem; }
        }
        @media (max-width: 767px) {
            body { background-color: var(--card-bg); }
            .heading-card {
                background: transparent;
                box-shadow: none;
                padding: 0;
                border-radius: 0;
                margin-bottom: 3rem;
                border-bottom: 2px solid var(--border-gray);
                padding-bottom: 2rem;
            }
            .heading-card:last-of-type { border-bottom: none; }
            .heading-card-header, .heading-card-body { padding: 0; }
            .heading-card-header { border-bottom: none; }
        }
    </style>
</head>
<body>
    <header class="site-header">
        <div class="top-bar">
            <a href="/admin.html" class="mobileLogo" title="Admin Home"><span class="srText">Admin</span></a>
            <div class="header-right-controls">
                <a href="/admin.html" class="nav-link"><i class="fas fa-users-cog"></i><span>User Management</span></a>
                <div class="header-icons" id="menu-toggle-button"><svg class="hamburger-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M22.5 7h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 13h-21a.5.5 0 010-1h21a.5.5 0 010 1zM22.5 19h-21a.5.5 0 010-1h21a.5.5 0 010 1z"></path></svg><svg class="close-icon" viewBox="0 0 24 24"><path fill="currentColor" d="M12.707 12l6.146-6.146a.5.5 0 00-.707-.707L12 11.293 5.854 5.146a.5.5 0 00-.707.707L11.293 12l-6.147 6.146a.5.5 0 10.707.707L12 12.707l6.146 6.146a.5.5 0 00.707-.707z"></path></svg></div>
            </div>
        </div>
    </header>
    <div class="menu-overlay" id="menu-overlay"></div>
    <div class="slide-menu" id="slide-menu">
        <ul class="menu-links">
            <li><a href="/admin.html"><i class="fas fa-users-cog menu-icon"></i><span>User Management</span></a></li>
            <li><a href="/admin-questions.html"><i class="fas fa-question-circle menu-icon"></i><span>Simple Q&A</span></a></li>
            <li><a href="/admin-multi-answer.html"><i class="fas fa-list-ol menu-icon"></i><span>Multi-Answer Q&A</span></a></li>
        </ul>
        <div class="profile-section">
            <div class="profile-info"><img class="profile-image" alt="Profile"><div class="profile-text"><div class="profile-name">Loading...</div><div class="profile-email"></div></div></div>
            <button class="logout-button"><i class="fas fa-sign-out-alt"></i>Logout</button>
        </div>
    </div>
    <main class="main-content">
        <h1>Multi-Answer Content</h1>
        <div id="headings-container"><p>Loading headings...</p></div>
        <div class="add-heading-container"><button id="add-heading-btn" class="btn-submit">+ Add New Heading</button></div>
    </main>
    <div class="modal-overlay" id="question-modal-overlay">
        <div class="modal-container">
            <div class="modal-header"><h2 id="modal-title">Add New Question</h2><button class="modal-close-btn">&times;</button></div>
            <div class="modal-body">
                <form id="question-modal-form">
                    <input type="hidden" id="edit-heading-index"><input type="hidden" id="edit-question-id">
                    <div class="input-group"><label>Question</label><input type="text" id="question-text-modal" required></div>
                    <hr style="margin: 2rem 0;"><h3>Answers</h3>
                    <div id="answers-container"></div>
                    <button type="button" id="add-answer-btn" class="btn-action edit" style="margin-top: 1rem;">+ Add Answer</button>
                    <button type="submit" class="btn-submit" style="margin-top: 2rem;">Save Question</button>
                </form>
            </div>
        </div>
    </div>
    <div id="toast"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, getDoc, setDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        // All JS logic remains the same as it correctly handles the functionality.
        // The changes are purely CSS-based via the media queries above.
        const firebaseConfig = { apiKey: "AIzaSyAQY2KDoRkNZTvdb-i_39oytcmBhJX3qVQ", authDomain: "jwhelperr.firebaseapp.com", projectId: "jwhelperr" };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const headingsContainer = document.getElementById('headings-container');
        const addHeadingBtn = document.getElementById('add-heading-btn');
        const modalOverlay = document.getElementById('question-modal-overlay');
        const modalForm = document.getElementById('question-modal-form');
        const modalTitle = document.getElementById('modal-title');
        const modalCloseBtn = modalOverlay.querySelector('.modal-close-btn');
        const editHeadingIndexInput = document.getElementById('edit-heading-index');
        const editQuestionIdInput = document.getElementById('edit-question-id');
        const answersContainer = document.getElementById('answers-container');
        const addAnswerBtn = document.getElementById('add-answer-btn');
        let allData = { headings: [] };
        const qaDocRef = doc(db, "qanda", "multi");
        const showToast = (message) => {
            const t = document.getElementById('toast');
            t.textContent = message; t.classList.add('show');
            setTimeout(() => t.classList.remove('show'), 3000);
        };
        const saveData = async () => {
            try {
                await setDoc(qaDocRef, allData);
                showToast('Changes saved successfully!');
                renderAdminView();
            } catch (error) { showToast('Failed to save changes.'); }
        };
        const createAnswerField = (answer = { text: '', imageUrl: '' }) => {
            const div = document.createElement('div');
            div.className = 'input-group';
            div.innerHTML = `<button type="button" class="btn-remove-answer">&times;</button><label>Answer Text</label><textarea required>${answer.text}</textarea><label style="margin-top: 0.5rem;">Image URL (Optional)</label><input type="url" value="${answer.imageUrl || ''}">`;
            answersContainer.appendChild(div);
            div.querySelector('.btn-remove-answer').addEventListener('click', () => div.remove());
        };
        const openModal = (headingIndex, questionId = null) => {
            modalForm.reset(); answersContainer.innerHTML = '';
            editHeadingIndexInput.value = headingIndex;
            const questionBlock = questionId ? allData.headings[headingIndex].questions.find(q => q.id == questionId) : null;
            if (questionBlock) {
                modalTitle.textContent = 'Edit Question';
                editQuestionIdInput.value = questionBlock.id;
                modalForm.querySelector('#question-text-modal').value = questionBlock.question;
                questionBlock.answers.forEach(createAnswerField);
            } else {
                modalTitle.textContent = 'Add New Question';
                editQuestionIdInput.value = '';
                createAnswerField();
            }
            modalOverlay.style.display = 'flex';
            setTimeout(() => modalOverlay.classList.add('show'), 10);
        };
        const closeModal = () => {
            modalOverlay.classList.remove('show');
            setTimeout(() => modalOverlay.style.display = 'none', 300);
        };
        const renderAdminView = () => {
            headingsContainer.innerHTML = '';
            allData.headings.forEach((heading, index) => {
                const card = document.createElement('div');
                card.className = 'heading-card';
                card.innerHTML = `<div class="heading-card-header"><form class="heading-form" data-heading-index="${index}"><div class="input-group"><label>Heading Title</label><input type="text" name="title" value="${heading.title}" required></div><div class="input-group"><label>Heading Color (HEX)</label><div class="color-input-wrapper"><input type="text" name="color" value="${heading.color}" pattern="^#([A-Fa-f0-9]{6}|[A-Fa-f0-9]{3})$" required><div class="color-preview" style="background-color:${heading.color};"></div></div></div><div class="heading-form-controls"><button type="submit" class="btn-submit">Save Heading</button><button type="button" class="btn-danger remove-heading-btn" data-heading-index="${index}">Remove Heading</button></div></form></div><div class="heading-card-body"><h4>Questions</h4><div class="questions-list"></div><button type="button" class="btn-action edit add-question-btn" data-heading-index="${index}">+ Add Question</button></div>`;
                const questionsList = card.querySelector('.questions-list');
                if (heading.questions && heading.questions.length > 0) {
                    heading.questions.forEach(q => {
                        const answersHtml = q.answers.map(ans => `<li><span class="answer-text">${ans.text}</span></li>`).join('');
                        const qItem = document.createElement('div');
                        qItem.className = 'question-item';
                        qItem.innerHTML = `<div class="question-content"><h3>${q.question}</h3><ol class="answer-list">${answersHtml}</ol></div><div class="question-actions"><button class="btn-action edit" data-heading-index="${index}" data-question-id="${q.id}">Edit</button><button class="btn-action delete" data-heading-index="${index}" data-question-id="${q.id}">Delete</button></div>`;
                        questionsList.appendChild(qItem);
                    });
                } else { questionsList.innerHTML = '<p>No questions yet.</p>'; }
                headingsContainer.appendChild(card);
            });
        };
        const fetchAndRenderData = async () => {
            const docSnap = await getDoc(qaDocRef);
            if (docSnap.exists() && docSnap.data().headings && docSnap.data().headings.length > 0) {
                allData = docSnap.data();
            } else {
                allData = { headings: [{ id: Date.now(), title: 'New Heading', color: '#4a6da7', questions: [] }] };
            }
            renderAdminView();
        };
        addHeadingBtn.addEventListener('click', () => {
            allData.headings.push({ id: Date.now(), title: 'New Heading', color: '#333333', questions: [] });
            saveData();
        });
        addAnswerBtn.addEventListener('click', () => createAnswerField());
        modalCloseBtn.addEventListener('click', closeModal);
        modalOverlay.addEventListener('click', (e) => { if (e.target === modalOverlay) closeModal(); });
        headingsContainer.addEventListener('submit', (e) => {
            if (e.target.classList.contains('heading-form')) {
                e.preventDefault();
                const index = e.target.dataset.headingIndex;
                allData.headings[index].title = e.target.elements.title.value;
                allData.headings[index].color = e.target.elements.color.value;
                saveData();
            }
        });
        headingsContainer.addEventListener('click', (e) => {
            const target = e.target;
            const headingIndex = target.dataset.headingIndex;
            if (headingIndex === undefined) return;
            if (target.classList.contains('add-question-btn')) {
                openModal(headingIndex);
            } else if (target.classList.contains('edit')) {
                openModal(headingIndex, target.dataset.questionId);
            } else if (target.classList.contains('delete')) {
                if(confirm('Delete this question?')){
                    allData.headings[headingIndex].questions = allData.headings[headingIndex].questions.filter(q => q.id != target.dataset.questionId);
                    saveData();
                }
            } else if (target.classList.contains('remove-heading-btn')) {
                 if(confirm('Delete this entire heading and all its questions?')){
                    allData.headings.splice(headingIndex, 1);
                    saveData();
                }
            }
        });
        modalForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const questionText = modalForm.querySelector('#question-text-modal').value;
            const headingIndex = editHeadingIndexInput.value;
            const questionId = editQuestionIdInput.value;
            const answers = Array.from(answersContainer.querySelectorAll('.input-group')).map(group => ({ text: group.querySelector('textarea').value, imageUrl: group.querySelector('input[type="url"]').value }));
            if (answers.length === 0) { showToast('You must add at least one answer.'); return; }
            if (questionId) {
                const qIndex = allData.headings[headingIndex].questions.findIndex(q => q.id == questionId);
                if (qIndex > -1) allData.headings[headingIndex].questions[qIndex] = { ...allData.headings[headingIndex].questions[qIndex], question: questionText, answers: answers };
            } else {
                allData.headings[headingIndex].questions.push({ id: Date.now(), question: questionText, answers: answers });
            }
            closeModal();
            saveData();
        });
        const menuToggleButton = document.getElementById('menu-toggle-button');
        const slideMenu = document.getElementById('slide-menu');
        const menuOverlay = document.getElementById('menu-overlay');
        menuToggleButton.addEventListener('click', () => { document.body.classList.toggle('menu-open'); slideMenu.classList.toggle('is-open'); menuOverlay.classList.toggle('is-open'); });
        menuOverlay.addEventListener('click', () => { document.body.classList.remove('menu-open'); slideMenu.classList.remove('is-open'); menuOverlay.classList.remove('is-open'); });
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const userDoc = await getDoc(doc(db, "users", user.uid));
                if (userDoc.exists() && userDoc.data().role === 'admin') {
                    document.body.classList.add('auth-ready');
                    const profileImage = document.querySelector('.profile-image');
                    const profileName = document.querySelector('.profile-name');
                    const profileEmail = document.querySelector('.profile-email');
                    profileImage.src = user.photoURL || 'https://placehold.co/44x44/666/fff?text=' + (user.displayName || user.email)[0].toUpperCase();
                    profileName.textContent = user.displayName || 'Admin';
                    profileEmail.textContent = user.email;
                    document.querySelector('.logout-button').addEventListener('click', () => signOut(auth));
                    fetchAndRenderData();
                } else { window.location.href = '/home.html'; }
            } else { window.location.href = '/'; }
        });
    </script>
</body>
</html>```
